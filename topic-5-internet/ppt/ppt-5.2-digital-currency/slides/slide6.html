<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>区块的结构</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1280px;
            height: 720px;
            overflow: hidden;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #FFFFFF;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            padding: 80px 120px;
            display: flex;
            flex-direction: column;
        }
        .slide-title {
            font-size: 54px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 40px;
        }
        .content-wrapper {
            display: flex;
            gap: 64px;
            flex: 1;
        }
        .structure-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .block-item {
            background: #F9F9F9;
            border-left: 4px solid #E30220;
            padding: 16px 24px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .block-number {
            font-size: 18px;
            font-weight: 700;
            color: #E30220;
        }
        .block-title {
            font-size: 28px;
            font-weight: 700;
            color: #000000;
        }
        .block-desc {
            font-size: 20px;
            font-weight: 400;
            color: #333333;
            line-height: 1.4;
        }
        .block-desc-en {
            font-size: 16px;
            font-weight: 400;
            color: #666666;
            font-style: italic;
        }
        .image-section {
            width: 450px;
            display: flex;
            align-items: center;
        }
        .image-section img {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: contain;
            border: 1px solid #CCCCCC;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h2 class="slide-title">区块的结构 Block Structure</h2>
        <div class="content-wrapper">
            <div class="structure-section">
                <div class="block-item">
                    <div class="block-number">① DATA 数据</div>
                    <div class="block-title">交易信息</div>
                    <div class="block-desc">发送方/接收方姓名、转账金额等</div>
                    <div class="block-desc-en">Sender/receiver names, transaction amounts, etc.</div>
                </div>
                <div class="block-item">
                    <div class="block-number">② HASH 哈希值</div>
                    <div class="block-title">区块指纹</div>
                    <div class="block-desc">SHA-256算法生成的唯一标识</div>
                    <div class="block-desc-en">Unique identifier generated by SHA-256 algorithm</div>
                </div>
                <div class="block-item">
                    <div class="block-number">③ PREVIOUS HASH 前序哈希</div>
                    <div class="block-title">链接前区块</div>
                    <div class="block-desc">指向链中前一个区块的哈希值</div>
                    <div class="block-desc-en">Hash of the previous block in the chain</div>
                </div>
            </div>
            <div class="image-section">
                <img src="images/区块链数据块_1.jpg" alt="Block Structure">
            </div>
        </div>
    </div>
</body>
</html>
