<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>防火墙</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 80px 96px;
            gap: 64px;
            position: relative;
        }
        .image-section {
            width: 45%;
            display: flex;
            align-items: center;
        }
        .concept-image {
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
            border: 1px solid #E8DCC8;
        }
        .content-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .title-accent {
            width: 4px;
            height: 48px;
            background: #81B29A;
            margin-bottom: 16px;
        }
        .title-cn {
            font-size: 48px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
        }
        .title-en {
            font-size: 22px;
            color: #8B7355;
            font-weight: 400;
            line-height: 1.7;
            margin-bottom: 32px;
        }
        .definition {
            font-size: 24px;
            color: #2C2416;
            font-weight: 500;
            line-height: 1.7;
            margin-bottom: 24px;
        }
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        .feature-item {
            background: #F4F1DE;
            border-radius: 12px;
            padding: 16px;
            font-size: 20px;
            color: #2C2416;
            line-height: 1.5;
        }
        .footer {
            position: absolute;
            bottom: 32px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
            color: #8B7355;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="image-section">
            <img src="images/firewall_1.jpg" alt="Firewall" class="concept-image">
        </div>
        <div class="content-section">
            <div class="title-accent"></div>
            <h2 class="title-cn">防火墙</h2>
            <p class="title-en">Firewalls</p>
            <p class="definition">软件或硬件，位于计算机和外部网络之间</p>
            <div class="features-grid">
                <div class="feature-item">检查网络流量</div>
                <div class="feature-item">阻止不符合标准的数据</div>
                <div class="feature-item">记录进出流量</div>
                <div class="feature-item">防止病毒和黑客</div>
            </div>
        </div>
        <div class="footer">5.3 网络安全 | Cyber Security</div>
    </div>
</body>
</html>
