<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>生物识别 - 视网膜扫描</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', 'Noto Sans SC', sans-serif; background: #FDFBF7; overflow: hidden; width: 1280px; height: 720px; }
        .slide-container { width: 1280px; height: 720px; display: flex; flex-direction: column; padding: 80px 96px; position: relative; }
        .title-accent { width: 4px; height: 48px; background: #81B29A; margin-bottom: 16px; }
        .title-cn { font-size: 48px; color: #2C2416; font-weight: 600; line-height: 1.3; margin-bottom: 8px; }
        .title-en { font-size: 22px; color: #8B7355; font-weight: 400; line-height: 1.7; margin-bottom: 32px; }
        .content-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 48px; }
        .section-label { font-size: 28px; color: #81B29A; font-weight: 600; margin-bottom: 8px; }
        .section-label-en { font-size: 20px; color: #8B7355; font-weight: 400; margin-bottom: 16px; }
        .content-list { display: flex; flex-direction: column; gap: 16px; }
        .list-item { display: flex; gap: 12px; align-items: flex-start; }
        .bullet { flex-shrink: 0; width: 8px; height: 8px; border-radius: 50%; margin-top: 8px; }
        .bullet-green { background: #81B29A; }
        .bullet-red { background: #E07A5F; }
        .item-text { flex: 1; }
        .item-cn { font-size: 22px; color: #2C2416; font-weight: 500; line-height: 1.5; margin-bottom: 4px; }
        .item-en { font-size: 18px; color: #8B7355; font-weight: 400; line-height: 1.6; }
        .footer { position: absolute; bottom: 32px; right: 32px; font-size: 20px; color: #8B7355; font-weight: 500; }
        .footer-dot { display: inline-block; width: 8px; height: 8px; background: #D2691E; border-radius: 50%; margin-right: 12px; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title-accent"></div>
        <h1 class="title-cn">生物识别 - 视网膜扫描</h1>
        <h2 class="title-en">Biometrics - Retina Scanning</h2>
        <div class="content-grid">
            <div>
                <div class="section-label">优点</div>
                <div class="section-label-en">Advantages</div>
                <div class="content-list">
                    <div class="list-item">
                        <div class="bullet bullet-green"></div>
                        <div class="item-text">
                            <div class="item-cn">极高安全性</div>
                            <div class="item-en">Extremely high security</div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="bullet bullet-green"></div>
                        <div class="item-text">
                            <div class="item-cn">无法复制</div>
                            <div class="item-en">Cannot be duplicated</div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="bullet bullet-green"></div>
                        <div class="item-text">
                            <div class="item-cn">准确率：约1/1000万</div>
                            <div class="item-en">Accuracy: ~1/10,000,000</div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="section-label">缺点</div>
                <div class="section-label-en">Disadvantages</div>
                <div class="content-list">
                    <div class="list-item">
                        <div class="bullet bullet-red"></div>
                        <div class="item-text">
                            <div class="item-cn">侵入性强</div>
                            <div class="item-en">Highly invasive</div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="bullet bullet-red"></div>
                        <div class="item-text">
                            <div class="item-cn">速度慢</div>
                            <div class="item-en">Slow process</div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="bullet bullet-red"></div>
                        <div class="item-text">
                            <div class="item-cn">昂贵</div>
                            <div class="item-en">Expensive</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"><span class="footer-dot"></span>31 / 42</div>
    </div>
</body>
</html>
