<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>SSL/TLS - 应用场景</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', 'Noto Sans SC', sans-serif; background: #FDFBF7; overflow: hidden; width: 1280px; height: 720px; }
        .slide-container { width: 1280px; height: 720px; display: flex; align-items: center; gap: 64px; padding: 80px 96px; position: relative; }
        .left-section { flex: 0 0 45%; display: flex; align-items: center; justify-content: center; }
        .image-card { width: 100%; height: 400px; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 12px rgba(129, 178, 154, 0.08); }
        .image-card img { width: 100%; height: 100%; object-fit: contain; }
        .right-section { flex: 1; display: flex; flex-direction: column; }
        .title-accent { width: 4px; height: 48px; background: #81B29A; margin-bottom: 16px; }
        .title-cn { font-size: 44px; color: #2C2416; font-weight: 600; line-height: 1.3; margin-bottom: 8px; }
        .title-en { font-size: 22px; color: #8B7355; font-weight: 400; line-height: 1.7; margin-bottom: 24px; }
        .apps-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .app-item { background: #F4F1DE; border-radius: 12px; padding: 12px 16px; }
        .app-cn { font-size: 20px; color: #2C2416; font-weight: 500; line-height: 1.4; margin-bottom: 2px; }
        .app-en { font-size: 17px; color: #8B7355; font-weight: 400; line-height: 1.5; }
        .footer { position: absolute; bottom: 32px; right: 32px; font-size: 20px; color: #8B7355; font-weight: 500; }
        .footer-dot { display: inline-block; width: 8px; height: 8px; background: #D2691E; border-radius: 50%; margin-right: 12px; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="left-section">
            <div class="image-card">
                <img src="images/ssl_security_0.jpg" alt="SSL Security">
            </div>
        </div>
        <div class="right-section">
            <div class="title-accent"></div>
            <h1 class="title-cn">SSL/TLS - 应用场景</h1>
            <h2 class="title-en">SSL/TLS - Application Scenarios</h2>
            <div class="apps-grid">
                <div class="app-item">
                    <div class="app-cn">在线银行</div>
                    <div class="app-en">Online Banking</div>
                </div>
                <div class="app-item">
                    <div class="app-cn">在线购物</div>
                    <div class="app-en">Online Shopping</div>
                </div>
                <div class="app-item">
                    <div class="app-cn">电子邮件</div>
                    <div class="app-en">Email</div>
                </div>
                <div class="app-item">
                    <div class="app-cn">云存储</div>
                    <div class="app-en">Cloud Storage</div>
                </div>
                <div class="app-item">
                    <div class="app-cn">VoIP通话</div>
                    <div class="app-en">VoIP Calls</div>
                </div>
                <div class="app-item">
                    <div class="app-cn">即时消息</div>
                    <div class="app-en">Instant Messaging</div>
                </div>
                <div class="app-item">
                    <div class="app-cn">社交网络</div>
                    <div class="app-en">Social Networks</div>
                </div>
                <div class="app-item">
                    <div class="app-cn">发送软件</div>
                    <div class="app-en">Software Delivery</div>
                </div>
            </div>
        </div>
        <div class="footer"><span class="footer-dot"></span>40 / 42</div>
    </div>
</body>
</html>
