<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>恶意软件 - 6种类型</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 64px 96px 80px 96px;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 48px;
        }
        .title-cn {
            font-size: 48px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
        }
        .title-en {
            font-size: 22px;
            color: #8B7355;
            font-weight: 400;
            line-height: 1.7;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            flex: 1;
        }
        .malware-card {
            background: #F4F1DE;
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
        }
        .icon-circle {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D2691E, #CD853F);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        .icon {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }
        .card-title {
            font-size: 28px;
            color: #2C2416;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .card-desc {
            font-size: 20px;
            color: #6B5D4F;
            line-height: 1.5;
        }
        .footer {
            position: absolute;
            bottom: 32px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
            color: #8B7355;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <h2 class="title-cn">恶意软件 - 6种主要类型</h2>
            <p class="title-en">Malware - 6 Main Types</p>
        </div>
        <div class="grid-container">
            <div class="malware-card">
                <div class="icon-circle">
                    <svg class="icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 8v4M12 16h.01"/>
                    </svg>
                </div>
                <div class="card-title">病毒 Virus</div>
                <div class="card-desc">复制自身，删除/损坏文件，需要宿主程序</div>
            </div>
            <div class="malware-card">
                <div class="icon-circle">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 2v20M17 7l-5 5-5-5M7 17l5-5 5 5"/>
                    </svg>
                </div>
                <div class="card-title">蠕虫 Worm</div>
                <div class="card-desc">独立恶意软件，可自我复制并传播</div>
            </div>
            <div class="malware-card">
                <div class="icon-circle">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M20 7h-9M14 17H5M21 12L9 12M12 3v18"/>
                    </svg>
                </div>
                <div class="card-title">木马 Trojan</div>
                <div class="card-desc">伪装成合法软件，嵌入恶意指令</div>
            </div>
            <div class="malware-card">
                <div class="icon-circle">
                    <svg class="icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6M12 17v6M4.22 4.22l4.24 4.24M15.54 15.54l4.24 4.24M1 12h6M17 12h6M4.22 19.78l4.24-4.24M15.54 8.46l4.24-4.24"/>
                    </svg>
                </div>
                <div class="card-title">间谍软件 Spyware</div>
                <div class="card-desc">监控用户活动，捕获个人数据</div>
            </div>
            <div class="malware-card">
                <div class="icon-circle">
                    <svg class="icon" viewBox="0 0 24 24">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <path d="M9 9h6M9 15h6"/>
                    </svg>
                </div>
                <div class="card-title">广告软件 Adware</div>
                <div class="card-desc">弹出广告，重定向浏览器</div>
            </div>
            <div class="malware-card">
                <div class="icon-circle">
                    <svg class="icon" viewBox="0 0 24 24">
                        <rect x="3" y="11" width="18" height="11" rx="2"/>
                        <path d="M7 11V7a5 5 0 0110 0v4"/>
                    </svg>
                </div>
                <div class="card-title">勒索软件 Ransomware</div>
                <div class="card-desc">加密数据，要求支付赎金</div>
            </div>
        </div>
        <div class="footer">5.3 网络安全 | Cyber Security</div>
    </div>
</body>
</html>
