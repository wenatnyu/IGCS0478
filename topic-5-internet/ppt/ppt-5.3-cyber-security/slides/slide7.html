<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>DDoS攻击</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
            overflow: hidden;
            width: 1280px;
            height: 720px;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            align-items: center;
            gap: 64px;
            padding: 80px 96px;
            position: relative;
        }
        
        .left-section {
            flex: 0 0 45%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-card {
            width: 100%;
            height: 400px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
        }
        
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .title-accent {
            width: 4px;
            height: 48px;
            background: #D2691E;
            margin-bottom: 16px;
        }
        
        .title-cn {
            font-size: 48px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
        }
        
        .title-en {
            font-size: 22px;
            color: #8B7355;
            font-weight: 400;
            line-height: 1.7;
            margin-bottom: 32px;
        }
        
        .content-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .list-item {
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }
        
        .bullet {
            flex-shrink: 0;
            width: 8px;
            height: 8px;
            background: #D2691E;
            border-radius: 50%;
            margin-top: 10px;
        }
        
        .item-text {
            flex: 1;
        }
        
        .item-cn {
            font-size: 24px;
            color: #2C2416;
            font-weight: 500;
            line-height: 1.5;
            margin-bottom: 4px;
        }
        
        .item-en {
            font-size: 20px;
            color: #8B7355;
            font-weight: 400;
            line-height: 1.6;
        }
        
        .footer {
            position: absolute;
            bottom: 32px;
            right: 32px;
            font-size: 20px;
            color: #8B7355;
            font-weight: 500;
        }
        
        .footer-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #D2691E;
            border-radius: 50%;
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="left-section">
            <div class="image-card">
                <img src="images/ddos_attack_0.png" alt="DDoS Attack">
            </div>
        </div>
        <div class="right-section">
            <div class="title-accent"></div>
            <h1 class="title-cn">分布式拒绝服务攻击</h1>
            <h2 class="title-en">DDoS - Distributed Denial of Service</h2>
            <div class="content-list">
                <div class="list-item">
                    <div class="bullet"></div>
                    <div class="item-text">
                        <div class="item-cn">阻止用户访问网络或服务器</div>
                        <div class="item-en">Prevent users from accessing network or server</div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="bullet"></div>
                    <div class="item-text">
                        <div class="item-cn">用垃圾流量淹没网络/服务器</div>
                        <div class="item-en">Flood network/server with junk traffic</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span class="footer-dot"></span>07 / 42
        </div>
    </div>
</body>
</html>
