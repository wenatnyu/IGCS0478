<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>访问级别控制</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 80px 96px;
            position: relative;
        }
        .header {
            margin-bottom: 40px;
        }
        .title-accent {
            width: 4px;
            height: 48px;
            background: #81B29A;
            margin-bottom: 16px;
        }
        .title-cn {
            font-size: 48px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
        }
        .title-en {
            font-size: 22px;
            color: #8B7355;
            font-weight: 400;
            line-height: 1.7;
        }
        .content-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            flex: 1;
        }
        .access-card {
            background: #F4F1DE;
            border-radius: 16px;
            padding: 28px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
        }
        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #81B29A, #6B9D85);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        .icon {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }
        .card-title {
            font-size: 28px;
            color: #2C2416;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .card-desc {
            font-size: 20px;
            color: #6B5D4F;
            line-height: 1.5;
        }
        .footer {
            position: absolute;
            bottom: 32px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
            color: #8B7355;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <div class="title-accent"></div>
            <h2 class="title-cn">访问级别控制</h2>
            <p class="title-en">Access Levels</p>
        </div>
        <div class="content-grid">
            <div class="access-card">
                <div class="card-icon">
                    <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M16 8v5a3 3 0 0 1-6 0v-1a2 2 0 1 1 4 0"/></svg>
                </div>
                <div class="card-title">公开访问</div>
                <div class="card-desc">所有人可见，无需权限</div>
            </div>
            <div class="access-card">
                <div class="card-icon">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                </div>
                <div class="card-title">好友访问</div>
                <div class="card-desc">仅授权好友可见</div>
            </div>
            <div class="access-card">
                <div class="card-icon">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"/></svg>
                </div>
                <div class="card-title">自定义访问</div>
                <div class="card-desc">指定特定用户或组</div>
            </div>
            <div class="access-card">
                <div class="card-icon">
                    <svg class="icon" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0110 0v4"/></svg>
                </div>
                <div class="card-title">仅所有者访问</div>
                <div class="card-desc">仅创建者本人可见</div>
            </div>
        </div>
        <div class="footer">5.3 网络安全 | Cyber Security</div>
    </div>
</body>
</html>
