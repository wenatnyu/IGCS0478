<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>间谍软件</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 80px 96px;
            gap: 64px;
            position: relative;
        }
        .image-section {
            width: 45%;
            display: flex;
            align-items: center;
        }
        .concept-image {
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
            border: 1px solid #E8DCC8;
        }
        .content-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .label {
            display: inline-block;
            background: #E07A5F;
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        .title-cn {
            font-size: 48px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
        }
        .title-en {
            font-size: 22px;
            color: #8B7355;
            font-weight: 400;
            line-height: 1.7;
            margin-bottom: 32px;
        }
        .key-points {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .point {
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }
        .bullet {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #D2691E;
            margin-top: 8px;
            flex-shrink: 0;
        }
        .point-text {
            font-size: 24px;
            color: #2C2416;
            line-height: 1.7;
        }
        .footer {
            position: absolute;
            bottom: 32px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
            color: #8B7355;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="image-section">
            <img src="images/spyware_7.jpg" alt="Spyware" class="concept-image">
        </div>
        <div class="content-section">
            <div class="label">恶意软件 MALWARE 4/6</div>
            <h2 class="title-cn">间谍软件</h2>
            <p class="title-en">Spyware</p>
            <div class="key-points">
                <div class="point">
                    <div class="bullet"></div>
                    <p class="point-text">监控用户计算机活动</p>
                </div>
                <div class="point">
                    <div class="bullet"></div>
                    <p class="point-text">捕获个人数据（银行账号、密码）</p>
                </div>
                <div class="point">
                    <div class="bullet"></div>
                    <p class="point-text">包括键盘记录软件</p>
                </div>
                <div class="point">
                    <div class="bullet"></div>
                    <p class="point-text">使用反间谍软件检测和删除</p>
                </div>
            </div>
        </div>
        <div class="footer">5.3 网络安全 | Cyber Security</div>
    </div>
</body>
</html>
