<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>恶意软件</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
            overflow: hidden;
            width: 1280px;
            height: 720px;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            flex-direction: column;
            padding: 60px 96px;
            position: relative;
        }
        
        .title-accent {
            width: 4px;
            height: 48px;
            background: #D2691E;
            margin-bottom: 16px;
        }
        
        .title-cn {
            font-size: 48px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .title-en {
            font-size: 22px;
            color: #8B7355;
            font-weight: 400;
            line-height: 1.7;
            margin-bottom: 48px;
            text-align: center;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            flex: 1;
        }
        
        .malware-card {
            background: #F4F1DE;
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
        }
        
        .icon-circle {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #D2691E, #CD853F);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        
        .icon-circle svg {
            width: 28px;
            height: 28px;
            stroke: #FFFFFF;
            stroke-width: 2px;
            fill: none;
        }
        
        .card-title-cn {
            font-size: 24px;
            color: #2C2416;
            font-weight: 600;
            margin-bottom: 4px;
            line-height: 1.3;
        }
        
        .card-title-en {
            font-size: 18px;
            color: #8B7355;
            font-weight: 400;
            line-height: 1.5;
        }
        
        .footer {
            position: absolute;
            bottom: 32px;
            right: 32px;
            font-size: 20px;
            color: #8B7355;
            font-weight: 500;
        }
        
        .footer-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #D2691E;
            border-radius: 50%;
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div style="text-align: center; margin-bottom: 24px;">
            <div class="title-accent" style="margin: 0 auto 16px auto;"></div>
            <h1 class="title-cn">恶意软件 - 6种主要类型</h1>
            <h2 class="title-en">Malware - 6 Main Types</h2>
        </div>
        
        <div class="grid-container">
            <div class="malware-card">
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                        <path d="M12 7v10"/>
                        <path d="M9 10l3-3 3 3"/>
                    </svg>
                </div>
                <div class="card-title-cn">病毒</div>
                <div class="card-title-en">Viruses</div>
            </div>
            
            <div class="malware-card">
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M2 12h20"/>
                        <path d="M12 2v20"/>
                    </svg>
                </div>
                <div class="card-title-cn">蠕虫</div>
                <div class="card-title-en">Worms</div>
            </div>
            
            <div class="malware-card">
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </div>
                <div class="card-title-cn">特洛伊木马</div>
                <div class="card-title-en">Trojan Horse</div>
            </div>
            
            <div class="malware-card">
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </div>
                <div class="card-title-cn">间谍软件</div>
                <div class="card-title-en">Spyware</div>
            </div>
            
            <div class="malware-card">
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                    </svg>
                </div>
                <div class="card-title-cn">广告软件</div>
                <div class="card-title-en">Adware</div>
            </div>
            
            <div class="malware-card">
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                        <path d="M9 12l2 2 4-4"/>
                    </svg>
                </div>
                <div class="card-title-cn">勒索软件</div>
                <div class="card-title-en">Ransomware</div>
            </div>
        </div>
        
        <div class="footer">
            <span class="footer-dot"></span>11 / 42
        </div>
    </div>
</body>
</html>
