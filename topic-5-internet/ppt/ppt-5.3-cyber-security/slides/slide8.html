<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>DDoS攻击 - 影响与防护</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
            overflow: hidden;
            width: 1280px;
            height: 720px;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            flex-direction: column;
            padding: 80px 96px;
            position: relative;
        }
        
        .title-accent {
            width: 4px;
            height: 48px;
            background: #D2691E;
            margin-bottom: 16px;
        }
        
        .title-cn {
            font-size: 48px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
        }
        
        .title-en {
            font-size: 22px;
            color: #8B7355;
            font-weight: 400;
            line-height: 1.7;
            margin-bottom: 32px;
        }
        
        .content-section {
            display: flex;
            gap: 64px;
            margin-bottom: 32px;
        }
        
        .section-column {
            flex: 1;
        }
        
        .section-label {
            font-size: 28px;
            color: #D2691E;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .section-label-en {
            font-size: 20px;
            color: #8B7355;
            font-weight: 400;
            margin-bottom: 16px;
        }
        
        .content-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .list-item {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }
        
        .bullet {
            flex-shrink: 0;
            width: 8px;
            height: 8px;
            background: #D2691E;
            border-radius: 50%;
            margin-top: 8px;
        }
        
        .bullet-green {
            background: #81B29A;
        }
        
        .item-text {
            flex: 1;
        }
        
        .item-cn {
            font-size: 22px;
            color: #2C2416;
            font-weight: 500;
            line-height: 1.5;
            margin-bottom: 4px;
        }
        
        .item-en {
            font-size: 18px;
            color: #8B7355;
            font-weight: 400;
            line-height: 1.6;
        }
        
        .footer {
            position: absolute;
            bottom: 32px;
            right: 32px;
            font-size: 20px;
            color: #8B7355;
            font-weight: 500;
        }
        
        .footer-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #D2691E;
            border-radius: 50%;
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title-accent"></div>
        <h1 class="title-cn">DDoS攻击 - 影响与防护</h1>
        <h2 class="title-en">DDoS Attack - Impact & Protection</h2>
        
        <div class="content-section">
            <div class="section-column">
                <div class="section-label">影响</div>
                <div class="section-label-en">Impact</div>
                <div class="content-list">
                    <div class="list-item">
                        <div class="bullet"></div>
                        <div class="item-text">
                            <div class="item-cn">无法访问邮件、网站、在线服务</div>
                            <div class="item-en">Cannot access email, websites, online services</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="section-column">
                <div class="section-label">防护</div>
                <div class="section-label-en">Protection</div>
                <div class="content-list">
                    <div class="list-item">
                        <div class="bullet bullet-green"></div>
                        <div class="item-text">
                            <div class="item-cn">恶意软件检查器</div>
                            <div class="item-en">Malware checker</div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="bullet bullet-green"></div>
                        <div class="item-text">
                            <div class="item-cn">防火墙</div>
                            <div class="item-en">Firewall</div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="bullet bullet-green"></div>
                        <div class="item-text">
                            <div class="item-cn">邮件过滤</div>
                            <div class="item-en">Email filtering</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <span class="footer-dot"></span>08 / 42
        </div>
    </div>
</body>
</html>
