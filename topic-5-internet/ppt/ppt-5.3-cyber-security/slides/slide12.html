<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>广告软件</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 80px 96px;
            gap: 64px;
            position: relative;
        }
        .image-section {
            width: 45%;
            display: flex;
            align-items: center;
        }
        .adware-visual {
            width: 100%;
            background: linear-gradient(135deg, #F4F1DE 0%, #E8DCC8 100%);
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
            border: 1px solid #E8DCC8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
        }
        .popup-box {
            background: white;
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 2px solid #E07A5F;
        }
        .popup-title {
            font-size: 20px;
            color: #D2691E;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .popup-text {
            font-size: 16px;
            color: #6B5D4F;
        }
        .content-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .label {
            display: inline-block;
            background: #E07A5F;
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        .title-cn {
            font-size: 48px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
        }
        .title-en {
            font-size: 22px;
            color: #8B7355;
            font-weight: 400;
            line-height: 1.7;
            margin-bottom: 32px;
        }
        .key-points {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .point {
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }
        .bullet {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #D2691E;
            margin-top: 8px;
            flex-shrink: 0;
        }
        .point-text {
            font-size: 24px;
            color: #2C2416;
            line-height: 1.7;
        }
        .footer {
            position: absolute;
            bottom: 32px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
            color: #8B7355;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="image-section">
            <div class="adware-visual">
                <div class="popup-box">
                    <div class="popup-title">广告弹窗</div>
                    <div class="popup-text">点击立即获取优惠...</div>
                </div>
                <div class="popup-box">
                    <div class="popup-title">工具栏广告</div>
                    <div class="popup-text">安装免费工具...</div>
                </div>
                <div class="popup-box">
                    <div class="popup-title">重定向页面</div>
                    <div class="popup-text">正在跳转...</div>
                </div>
            </div>
        </div>
        <div class="content-section">
            <div class="label">恶意软件 MALWARE 5/6</div>
            <h2 class="title-cn">广告软件</h2>
            <p class="title-en">Adware</p>
            <div class="key-points">
                <div class="point">
                    <div class="bullet"></div>
                    <p class="point-text">用广告淹没用户</p>
                </div>
                <div class="point">
                    <div class="bullet"></div>
                    <p class="point-text">重定向浏览器到广告网站</p>
                </div>
                <div class="point">
                    <div class="bullet"></div>
                    <p class="point-text">弹出窗口、工具栏广告</p>
                </div>
                <div class="point">
                    <div class="bullet"></div>
                    <p class="point-text">难以删除，可能暴露安全弱点</p>
                </div>
            </div>
        </div>
        <div class="footer">5.3 网络安全 | Cyber Security</div>
    </div>
</body>
</html>
