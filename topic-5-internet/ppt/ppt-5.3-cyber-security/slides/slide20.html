<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>反恶意软件</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 80px 96px;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 48px;
        }
        .title-cn {
            font-size: 48px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
        }
        .title-en {
            font-size: 22px;
            color: #8B7355;
            font-weight: 400;
            line-height: 1.7;
        }
        .content-columns {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 32px;
            flex: 1;
        }
        .column {
            background: #F4F1DE;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
        }
        .column-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #81B29A, #6B9D85);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }
        .icon {
            width: 28px;
            height: 28px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }
        .column-title {
            font-size: 32px;
            color: #2C2416;
            font-weight: 600;
            margin-bottom: 24px;
        }
        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        .check-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #81B29A;
            flex-shrink: 0;
            margin-top: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .check {
            width: 12px;
            height: 12px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }
        .feature-text {
            font-size: 20px;
            color: #2C2416;
            line-height: 1.5;
        }
        .footer {
            position: absolute;
            bottom: 32px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
            color: #8B7355;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <h2 class="title-cn">反恶意软件</h2>
            <p class="title-en">Anti-malware</p>
        </div>
        <div class="content-columns">
            <div class="column">
                <div class="column-icon">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                </div>
                <div class="column-title">反病毒软件</div>
                <div class="feature-list">
                    <div class="feature-item">
                        <div class="check-icon"><svg class="check" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg></div>
                        <div class="feature-text">检测和删除病毒程序</div>
                    </div>
                    <div class="feature-item">
                        <div class="check-icon"><svg class="check" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg></div>
                        <div class="feature-text">定期更新病毒库</div>
                    </div>
                    <div class="feature-item">
                        <div class="check-icon"><svg class="check" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg></div>
                        <div class="feature-text">实时防护监控</div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="column-icon">
                    <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M12 1v6M12 17v6M4.22 4.22l4.24 4.24M15.54 15.54l4.24 4.24M1 12h6M17 12h6M4.22 19.78l4.24-4.24M15.54 8.46l4.24-4.24"/></svg>
                </div>
                <div class="column-title">反间谍软件</div>
                <div class="feature-list">
                    <div class="feature-item">
                        <div class="check-icon"><svg class="check" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg></div>
                        <div class="feature-text">检测并删除间谍软件</div>
                    </div>
                    <div class="feature-item">
                        <div class="check-icon"><svg class="check" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg></div>
                        <div class="feature-text">阻止下载间谍软件</div>
                    </div>
                    <div class="feature-item">
                        <div class="check-icon"><svg class="check" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg></div>
                        <div class="feature-text">加密文件和键盘输入</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">5.3 网络安全 | Cyber Security</div>
    </div>
</body>
</html>
