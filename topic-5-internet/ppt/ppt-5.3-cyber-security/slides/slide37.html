<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>代理服务器</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', 'Noto Sans SC', sans-serif; background: #FDFBF7; overflow: hidden; width: 1280px; height: 720px; }
        .slide-container { width: 1280px; height: 720px; display: flex; flex-direction: column; padding: 80px 96px; position: relative; }
        .title-accent { width: 4px; height: 48px; background: #81B29A; margin-bottom: 16px; }
        .title-cn { font-size: 48px; color: #2C2416; font-weight: 600; line-height: 1.3; margin-bottom: 8px; }
        .title-en { font-size: 22px; color: #8B7355; font-weight: 400; line-height: 1.7; margin-bottom: 28px; }
        .content-list { display: flex; flex-direction: column; gap: 16px; }
        .list-item { display: flex; gap: 12px; align-items: flex-start; }
        .bullet { flex-shrink: 0; width: 8px; height: 8px; background: #81B29A; border-radius: 50%; margin-top: 9px; }
        .item-text { flex: 1; }
        .item-cn { font-size: 22px; color: #2C2416; font-weight: 500; line-height: 1.5; margin-bottom: 4px; }
        .item-en { font-size: 19px; color: #8B7355; font-weight: 400; line-height: 1.6; }
        .footer { position: absolute; bottom: 32px; right: 32px; font-size: 20px; color: #8B7355; font-weight: 500; }
        .footer-dot { display: inline-block; width: 8px; height: 8px; background: #D2691E; border-radius: 50%; margin-right: 12px; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title-accent"></div>
        <h1 class="title-cn">代理服务器</h1>
        <h2 class="title-en">Proxy Servers</h2>
        <div class="content-list">
            <div class="list-item">
                <div class="bullet"></div>
                <div class="item-text">
                    <div class="item-cn">过滤互联网流量</div>
                    <div class="item-en">Filter internet traffic</div>
                </div>
            </div>
            <div class="list-item">
                <div class="bullet"></div>
                <div class="item-text">
                    <div class="item-cn">阻止特定网站访问</div>
                    <div class="item-en">Block access to specific websites</div>
                </div>
            </div>
            <div class="list-item">
                <div class="bullet"></div>
                <div class="item-text">
                    <div class="item-cn">隐藏用户IP地址</div>
                    <div class="item-en">Hide user IP address</div>
                </div>
            </div>
            <div class="list-item">
                <div class="bullet"></div>
                <div class="item-text">
                    <div class="item-cn">阻止特定IP地址请求</div>
                    <div class="item-en">Block requests from specific IP addresses</div>
                </div>
            </div>
            <div class="list-item">
                <div class="bullet"></div>
                <div class="item-text">
                    <div class="item-cn">防止直接访问Web服务器</div>
                    <div class="item-en">Prevent direct access to web servers</div>
                </div>
            </div>
            <div class="list-item">
                <div class="bullet"></div>
                <div class="item-text">
                    <div class="item-cn">使用缓存加速访问</div>
                    <div class="item-en">Use cache to speed up access</div>
                </div>
            </div>
        </div>
        <div class="footer"><span class="footer-dot"></span>37 / 42</div>
    </div>
</body>
</html>
