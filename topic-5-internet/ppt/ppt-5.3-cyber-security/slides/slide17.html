<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>社会工程学 - 4个攻击阶段</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 80px 96px;
            gap: 64px;
            position: relative;
        }
        .image-section {
            width: 45%;
            display: flex;
            align-items: center;
        }
        .concept-image {
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
            border: 1px solid #E8DCC8;
        }
        .content-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .title-cn {
            font-size: 48px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
        }
        .title-en {
            font-size: 22px;
            color: #8B7355;
            font-weight: 400;
            line-height: 1.7;
            margin-bottom: 40px;
        }
        .timeline {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .phase {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        .phase-number {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D2691E, #CD853F);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 32px;
            color: white;
            font-weight: 600;
        }
        .phase-content {
            flex: 1;
            padding-top: 8px;
        }
        .phase-title {
            font-size: 24px;
            color: #2C2416;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .footer {
            position: absolute;
            bottom: 32px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
            color: #8B7355;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="image-section">
            <img src="images/social_engineering_6.jpg" alt="Social Engineering" class="concept-image">
        </div>
        <div class="content-section">
            <h2 class="title-cn">社会工程学攻击阶段</h2>
            <p class="title-en">Social Engineering Attack Phases</p>
            <div class="timeline">
                <div class="phase">
                    <div class="phase-number">1</div>
                    <div class="phase-content">
                        <div class="phase-title">识别受害者，收集信息</div>
                    </div>
                </div>
                <div class="phase">
                    <div class="phase-number">2</div>
                    <div class="phase-content">
                        <div class="phase-title">针对受害者发起攻击</div>
                    </div>
                </div>
                <div class="phase">
                    <div class="phase-number">3</div>
                    <div class="phase-content">
                        <div class="phase-title">执行攻击，获取信息</div>
                    </div>
                </div>
                <div class="phase">
                    <div class="phase-number">4</div>
                    <div class="phase-content">
                        <div class="phase-title">删除恶意软件痕迹</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">5.3 网络安全 | Cyber Security</div>
    </div>
</body>
</html>
