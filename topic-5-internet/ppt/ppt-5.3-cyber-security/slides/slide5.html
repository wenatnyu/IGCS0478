<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>DDoS攻击</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 80px 96px;
            gap: 64px;
            position: relative;
        }
        .image-section {
            width: 45%;
            display: flex;
            align-items: center;
        }
        .concept-image {
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
            border: 1px solid #E8DCC8;
        }
        .content-section {
            width: 50%;
            display: flex;
            flex-direction: column;
        }
        .title-accent {
            width: 4px;
            height: 48px;
            background: #D2691E;
            margin-bottom: 16px;
        }
        .title-cn {
            font-size: 48px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
        }
        .title-en {
            font-size: 22px;
            color: #8B7355;
            font-weight: 400;
            line-height: 1.7;
            margin-bottom: 32px;
        }
        .definition {
            font-size: 24px;
            color: #2C2416;
            font-weight: 500;
            line-height: 1.7;
            margin-bottom: 24px;
        }
        .key-points {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .point {
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }
        .bullet {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #E07A5F;
            margin-top: 8px;
            flex-shrink: 0;
        }
        .point-text {
            font-size: 24px;
            color: #2C2416;
            line-height: 1.7;
        }
        .footer {
            position: absolute;
            bottom: 24px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
            color: #8B7355;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="image-section">
            <img src="images/ddos_attack_0.png" alt="DDoS Attack" class="concept-image">
        </div>
        <div class="content-section">
            <div class="title-accent"></div>
            <h2 class="title-cn">DDoS 攻击</h2>
            <p class="title-en">Distributed Denial of Service</p>
            <p class="definition">用垃圾流量淹没网络，阻止用户访问</p>
            <div class="key-points">
                <div class="point">
                    <div class="bullet"></div>
                    <p class="point-text">影响：无法访问邮件、网站、在线服务</p>
                </div>
                <div class="point">
                    <div class="bullet"></div>
                    <p class="point-text">手段：分布式僵尸网络发起大量请求</p>
                </div>
                <div class="point">
                    <div class="bullet"></div>
                    <p class="point-text">防护：防火墙、流量监控、邮件过滤</p>
                </div>
            </div>
        </div>
        <div class="footer">5.3 网络安全 | Cyber Security</div>
    </div>
</body>
</html>
