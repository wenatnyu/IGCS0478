<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>身份验证 - 3种认证因素</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', 'Noto Sans SC', sans-serif; background: #FDFBF7; overflow: hidden; width: 1280px; height: 720px; }
        .slide-container { width: 1280px; height: 720px; display: flex; flex-direction: column; justify-content: center; padding: 80px 96px; position: relative; }
        .title-accent { width: 4px; height: 48px; background: #81B29A; margin-bottom: 16px; text-align: center; margin: 0 auto 16px auto; }
        .title-cn { font-size: 48px; color: #2C2416; font-weight: 600; line-height: 1.3; margin-bottom: 8px; text-align: center; }
        .title-en { font-size: 22px; color: #8B7355; font-weight: 400; line-height: 1.7; margin-bottom: 48px; text-align: center; }
        .factors-container { display: flex; gap: 48px; justify-content: center; }
        .factor { flex: 1; background: #F4F1DE; border-radius: 16px; padding: 32px 24px; box-shadow: 0 4px 12px rgba(129, 178, 154, 0.08); text-align: center; }
        .factor-icon { width: 56px; height: 56px; background: linear-gradient(135deg, #81B29A, #729B85); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px auto; }
        .factor-title-cn { font-size: 28px; color: #2C2416; font-weight: 600; margin-bottom: 4px; line-height: 1.3; }
        .factor-title-en { font-size: 20px; color: #8B7355; font-weight: 400; margin-bottom: 16px; line-height: 1.5; }
        .factor-example-cn { font-size: 20px; color: #6B5D4F; font-weight: 400; line-height: 1.6; margin-bottom: 4px; }
        .factor-example-en { font-size: 17px; color: #8B7355; font-weight: 400; line-height: 1.6; }
        .footer { position: absolute; bottom: 32px; right: 32px; font-size: 20px; color: #8B7355; font-weight: 500; }
        .footer-dot { display: inline-block; width: 8px; height: 8px; background: #D2691E; border-radius: 50%; margin-right: 12px; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title-accent"></div>
        <h1 class="title-cn">身份验证 - 3种认证因素</h1>
        <h2 class="title-en">Authentication - 3 Authentication Factors</h2>
        <div class="factors-container">
            <div class="factor">
                <div class="factor-icon">
                    <svg viewBox="0 0 24 24" style="width: 28px; height: 28px; stroke: #FFFFFF; stroke-width: 2px; fill: none;">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </div>
                <div class="factor-title-cn">你知道的</div>
                <div class="factor-title-en">What you know</div>
                <div class="factor-example-cn">密码、PIN码</div>
                <div class="factor-example-en">Passwords, PIN codes</div>
            </div>
            <div class="factor">
                <div class="factor-icon">
                    <svg viewBox="0 0 24 24" style="width: 28px; height: 28px; stroke: #FFFFFF; stroke-width: 2px; fill: none;">
                        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
                        <line x1="12" y1="18" x2="12.01" y2="18"/>
                    </svg>
                </div>
                <div class="factor-title-cn">你拥有的</div>
                <div class="factor-title-en">What you have</div>
                <div class="factor-example-cn">手机、平板</div>
                <div class="factor-example-en">Phone, Tablet</div>
            </div>
            <div class="factor">
                <div class="factor-icon">
                    <svg viewBox="0 0 24 24" style="width: 28px; height: 28px; stroke: #FFFFFF; stroke-width: 2px; fill: none;">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                <div class="factor-title-cn">你独有的</div>
                <div class="factor-title-en">What you are</div>
                <div class="factor-example-cn">生物识别</div>
                <div class="factor-example-en">Biometrics</div>
            </div>
        </div>
        <div class="footer"><span class="footer-dot"></span>27 / 42</div>
    </div>
</body>
</html>
