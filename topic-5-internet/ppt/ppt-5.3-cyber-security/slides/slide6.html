<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>黑客攻击</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 80px 96px;
            gap: 64px;
            position: relative;
        }
        .image-section {
            width: 45%;
            display: flex;
            align-items: center;
        }
        .concept-image {
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
            border: 1px solid #E8DCC8;
        }
        .content-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .title-accent {
            width: 4px;
            height: 48px;
            background: #D2691E;
            margin-bottom: 16px;
        }
        .title-cn {
            font-size: 48px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
        }
        .title-en {
            font-size: 22px;
            color: #8B7355;
            font-weight: 400;
            line-height: 1.7;
            margin-bottom: 32px;
        }
        .definition {
            font-size: 24px;
            color: #2C2416;
            font-weight: 500;
            line-height: 1.7;
            margin-bottom: 24px;
        }
        .type-cards {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .type-card {
            background: #F4F1DE;
            border-radius: 16px;
            padding: 20px 24px;
        }
        .type-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .type-title.malicious {
            color: #E07A5F;
        }
        .type-title.ethical {
            color: #81B29A;
        }
        .type-desc {
            font-size: 20px;
            color: #6B5D4F;
            line-height: 1.7;
        }
        .footer {
            position: absolute;
            bottom: 32px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
            color: #8B7355;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="image-section">
            <img src="images/hacking_5.jpg" alt="Hacking" class="concept-image">
        </div>
        <div class="content-section">
            <div class="title-accent"></div>
            <h2 class="title-cn">黑客攻击</h2>
            <p class="title-en">Hacking</p>
            <p class="definition">非法访问计算机系统，导致身份盗窃、数据篡改</p>
            <div class="type-cards">
                <div class="type-card">
                    <div class="type-title malicious">恶意黑客 Malicious Hacking</div>
                    <div class="type-desc">非法行为，窃取数据、破坏系统</div>
                </div>
                <div class="type-card">
                    <div class="type-title ethical">道德黑客 Ethical Hacking</div>
                    <div class="type-desc">公司授权，测试系统安全性</div>
                </div>
            </div>
        </div>
        <div class="footer">5.3 网络安全 | Cyber Security</div>
    </div>
</body>
</html>
