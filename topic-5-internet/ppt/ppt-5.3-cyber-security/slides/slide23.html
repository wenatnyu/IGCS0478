<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>5.3.2 保护数据安全</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', 'Noto Sans SC', sans-serif; background: #FDFBF7; overflow: hidden; width: 1280px; height: 720px; }
        .slide-container { width: 1280px; height: 720px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 80px 96px; position: relative; }
        .icon-circle { width: 64px; height: 64px; background: linear-gradient(135deg, #81B29A, #729B85); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 32px; }
        .icon-circle svg { width: 32px; height: 32px; stroke: #FFFFFF; stroke-width: 2px; fill: none; }
        .section-number { font-size: 54px; color: #81B29A; font-weight: 600; margin-bottom: 16px; }
        .section-title-cn { font-size: 54px; color: #2C2416; font-weight: 600; line-height: 1.3; margin-bottom: 8px; text-align: center; }
        .section-title-en { font-size: 24px; color: #6B5D4F; font-weight: 400; line-height: 1.7; text-align: center; }
        .progress-dots { display: flex; gap: 12px; margin-top: 48px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; background: #E8DCC8; }
        .dot.active { background: #81B29A; }
        .footer { position: absolute; bottom: 32px; right: 32px; font-size: 20px; color: #8B7355; font-weight: 500; }
        .footer-dot { display: inline-block; width: 8px; height: 8px; background: #D2691E; border-radius: 50%; margin-right: 12px; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="icon-circle">
            <svg viewBox="0 0 24 24">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                <path d="M9 12l2 2 4-4"/>
            </svg>
        </div>
        <div class="section-number">5.3.2</div>
        <h1 class="section-title-cn">保护数据安全</h1>
        <h2 class="section-title-en">Keeping Data Safe</h2>
        <div class="progress-dots">
            <div class="dot"></div>
            <div class="dot active"></div>
        </div>
        <div class="footer"><span class="footer-dot"></span>23 / 42</div>
    </div>
</body>
</html>
