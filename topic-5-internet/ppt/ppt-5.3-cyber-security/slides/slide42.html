<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>课程总结</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', 'Noto Sans SC', sans-serif; background: #FDFBF7; overflow: hidden; width: 1280px; height: 720px; }
        .slide-container { width: 1280px; height: 720px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 80px 96px; position: relative; }
        .icon-circle { width: 80px; height: 80px; background: linear-gradient(135deg, #D2691E, #CD853F); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 32px; }
        .icon-circle svg { width: 40px; height: 40px; stroke: #FFFFFF; stroke-width: 2px; fill: none; }
        .title-cn { font-size: 54px; color: #2C2416; font-weight: 600; line-height: 1.3; margin-bottom: 16px; text-align: center; }
        .title-en { font-size: 28px; color: #8B7355; font-weight: 400; line-height: 1.7; margin-bottom: 48px; text-align: center; }
        .summary-box { max-width: 900px; background: #F4F1DE; border-radius: 16px; padding: 40px; box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08); }
        .summary-cn { font-size: 28px; color: #2C2416; font-weight: 500; line-height: 1.6; margin-bottom: 12px; text-align: center; }
        .summary-en { font-size: 22px; color: #8B7355; font-weight: 400; line-height: 1.7; text-align: center; }
        .footer { position: absolute; bottom: 32px; right: 32px; font-size: 20px; color: #8B7355; font-weight: 500; }
        .footer-dot { display: inline-block; width: 8px; height: 8px; background: #D2691E; border-radius: 50%; margin-right: 12px; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="icon-circle">
            <svg viewBox="0 0 24 24">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                <path d="M9 12l2 2 4-4"/>
            </svg>
        </div>
        <h1 class="title-cn">网络安全 - 课程总结</h1>
        <h2 class="title-en">Cyber Security - Course Summary</h2>
        <div class="summary-box">
            <div class="summary-cn">
                理解威胁类型，掌握防护方法<br/>
                提升安全意识，保护数据安全
            </div>
            <div class="summary-en">
                Understand threat types, master protection methods<br/>
                Enhance security awareness, protect data safety
            </div>
        </div>
        <div class="footer"><span class="footer-dot"></span>42 / 42</div>
    </div>
</body>
</html>
