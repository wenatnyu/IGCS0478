<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>访问级别控制</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', 'Noto Sans SC', sans-serif; background: #FDFBF7; overflow: hidden; width: 1280px; height: 720px; }
        .slide-container { width: 1280px; height: 720px; display: flex; flex-direction: column; padding: 80px 96px; position: relative; }
        .title-accent { width: 4px; height: 48px; background: #81B29A; margin-bottom: 16px; }
        .title-cn { font-size: 48px; color: #2C2416; font-weight: 600; line-height: 1.3; margin-bottom: 8px; }
        .title-en { font-size: 22px; color: #8B7355; font-weight: 400; line-height: 1.7; margin-bottom: 32px; }
        .content-section { margin-bottom: 32px; }
        .section-label-cn { font-size: 28px; color: #81B29A; font-weight: 600; margin-bottom: 4px; }
        .section-label-en { font-size: 20px; color: #8B7355; font-weight: 400; margin-bottom: 16px; }
        .levels-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .level-card { background: #F4F1DE; border-radius: 16px; padding: 20px; box-shadow: 0 4px 12px rgba(129, 178, 154, 0.08); }
        .level-title-cn { font-size: 22px; color: #2C2416; font-weight: 600; margin-bottom: 4px; }
        .level-title-en { font-size: 18px; color: #8B7355; font-weight: 400; }
        .footer { position: absolute; bottom: 32px; right: 32px; font-size: 20px; color: #8B7355; font-weight: 500; }
        .footer-dot { display: inline-block; width: 8px; height: 8px; background: #D2691E; border-radius: 50%; margin-right: 12px; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title-accent"></div>
        <h1 class="title-cn">访问级别控制</h1>
        <h2 class="title-en">Access Levels Control</h2>
        <div class="content-section">
            <div class="section-label-cn">社交网络4级访问</div>
            <div class="section-label-en">Social Network 4-Level Access</div>
            <div class="levels-grid">
                <div class="level-card">
                    <div class="level-title-cn">公开访问</div>
                    <div class="level-title-en">Public Access</div>
                </div>
                <div class="level-card">
                    <div class="level-title-cn">好友访问</div>
                    <div class="level-title-en">Friends Access</div>
                </div>
                <div class="level-card">
                    <div class="level-title-cn">自定义访问</div>
                    <div class="level-title-en">Custom Access</div>
                </div>
                <div class="level-card">
                    <div class="level-title-cn">仅所有者访问</div>
                    <div class="level-title-en">Owner Only Access</div>
                </div>
            </div>
        </div>
        <div class="footer"><span class="footer-dot"></span>24 / 42</div>
    </div>
</body>
</html>
