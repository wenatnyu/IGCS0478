<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>SSL工作流程</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 64px 96px 80px 96px;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .title-cn {
            font-size: 48px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
        }
        .title-en {
            font-size: 22px;
            color: #8B7355;
            font-weight: 400;
            line-height: 1.7;
        }
        .workflow-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            flex: 1;
        }
        .step-card {
            background: #F4F1DE;
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
        }
        .step-number {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #81B29A, #6B9D85);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .step-text {
            font-size: 22px;
            color: #2C2416;
            line-height: 1.5;
            font-weight: 500;
        }
        .footer {
            position: absolute;
            bottom: 32px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
            color: #8B7355;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <h2 class="title-cn">SSL 工作流程</h2>
            <p class="title-en">SSL Workflow</p>
        </div>
        <div class="workflow-container">
            <div class="step-card">
                <div class="step-number">1</div>
                <div class="step-text">浏览器请求连接安全网站</div>
            </div>
            <div class="step-card">
                <div class="step-number">2</div>
                <div class="step-text">浏览器请求服务器身份验证</div>
            </div>
            <div class="step-card">
                <div class="step-number">3</div>
                <div class="step-text">服务器发送SSL证书</div>
            </div>
            <div class="step-card">
                <div class="step-number">4</div>
                <div class="step-text">浏览器验证证书</div>
            </div>
            <div class="step-card">
                <div class="step-number">5</div>
                <div class="step-text">浏览器发送消息允许通信</div>
            </div>
            <div class="step-card">
                <div class="step-number">6</div>
                <div class="step-text">服务器确认，开始SSL加密传输</div>
            </div>
        </div>
        <div class="footer">5.3 网络安全 | Cyber Security</div>
    </div>
</body>
</html>
