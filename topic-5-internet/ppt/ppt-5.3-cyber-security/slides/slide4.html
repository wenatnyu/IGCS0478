<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>数据拦截</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 80px 96px;
            gap: 64px;
            position: relative;
        }
        .image-section {
            width: 45%;
            display: flex;
            align-items: center;
        }
        .concept-image {
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
            border: 1px solid #E8DCC8;
        }
        .content-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .title-accent {
            width: 4px;
            height: 48px;
            background: #D2691E;
            margin-bottom: 16px;
        }
        .title-cn {
            font-size: 48px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
        }
        .title-en {
            font-size: 22px;
            color: #8B7355;
            font-weight: 400;
            line-height: 1.7;
            margin-bottom: 32px;
        }
        .definition {
            font-size: 24px;
            color: #2C2416;
            font-weight: 500;
            line-height: 1.7;
            margin-bottom: 24px;
        }
        .technique-box {
            background: #F4F1DE;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
        }
        .technique-title {
            font-size: 24px;
            color: #D2691E;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .technique-desc {
            font-size: 22px;
            color: #2C2416;
            line-height: 1.7;
        }
        .footer {
            position: absolute;
            bottom: 24px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
            color: #8B7355;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="image-section">
            <img src="images/data_interception_1.jpg" alt="Data Interception" class="concept-image">
        </div>
        <div class="content-section">
            <div class="title-accent"></div>
            <h2 class="title-cn">数据拦截</h2>
            <p class="title-en">Data Interception</p>
            <p class="definition">窃取有线或无线通信链路中的数据</p>
            <div class="technique-box">
                <div class="technique-title">数据包嗅探器 Packet Sniffer</div>
                <div class="technique-desc">检查网络数据包，捕获传输信息</div>
            </div>
            <div class="technique-box">
                <div class="technique-title">战争驾驶 Wardriving</div>
                <div class="technique-desc">拦截Wi-Fi信号，窃取无线数据</div>
            </div>
        </div>
        <div class="footer">5.3 网络安全 | Cyber Security</div>
    </div>
</body>
</html>
