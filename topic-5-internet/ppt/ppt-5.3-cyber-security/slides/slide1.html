    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
            overflow: hidden;

        .slide-container {

            height: 720px;

        .left-section {
            flex: 0 0 60%;

            text-transform: uppercase;

        .main-title-cn {
            font-size: 72px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 16px;
        }

            font-size: 28px;
            color: #6B5D4F;
            font-weight: 400;

            flex: 0 0 40%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            width: 100%;

            object-fit: contain;
            border-radius: 16px;
