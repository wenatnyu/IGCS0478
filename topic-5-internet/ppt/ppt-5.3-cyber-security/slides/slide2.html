<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>5.3.1 网络安全威胁</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .icon-circle {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #D2691E;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
        }
        .icon {
            width: 32px;
            height: 32px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }
        .section-number {
            font-size: 54px;
            color: #D2691E;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .title-cn {
            font-size: 54px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 16px;
            text-align: center;
        }
        .title-en {
            font-size: 24px;
            color: #6B5D4F;
            font-weight: 400;
            line-height: 1.7;
            text-align: center;
        }
        .progress-dots {
            position: absolute;
            bottom: 48px;
            display: flex;
            gap: 16px;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #E8DCC8;
        }
        .dot.active {
            background: #D2691E;
        }
        .footer {
            position: absolute;
            bottom: 24px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
            color: #8B7355;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="icon-circle">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10z"/>
                <path d="M12 8v4M12 16h.01"/>
            </svg>
        </div>
        <div class="section-number">5.3.1</div>
        <h1 class="title-cn">网络安全威胁</h1>
        <p class="title-en">Cyber Security Threats</p>
        <div class="progress-dots">
            <div class="dot active"></div>
            <div class="dot"></div>
        </div>
        <div class="footer">5.3 网络安全 | Cyber Security</div>
    </div>
</body>
</html>
