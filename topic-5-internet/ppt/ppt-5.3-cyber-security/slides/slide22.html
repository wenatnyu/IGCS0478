<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>社会工程学 - 四个阶段</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', 'Noto Sans SC', sans-serif; background: #FDFBF7; overflow: hidden; width: 1280px; height: 720px; }
        .slide-container { width: 1280px; height: 720px; display: flex; flex-direction: column; justify-content: center; padding: 80px 96px; position: relative; }
        .title-accent { width: 4px; height: 48px; background: #D2691E; margin-bottom: 16px; }
        .title-cn { font-size: 48px; color: #2C2416; font-weight: 600; line-height: 1.3; margin-bottom: 8px; text-align: center; }
        .title-en { font-size: 22px; color: #8B7355; font-weight: 400; line-height: 1.7; margin-bottom: 48px; text-align: center; }
        .phases-container { display: flex; gap: 32px; justify-content: space-between; }
        .phase { flex: 1; background: #F4F1DE; border-radius: 16px; padding: 24px; box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08); display: flex; flex-direction: column; align-items: center; text-align: center; }
        .phase-number { width: 56px; height: 56px; background: linear-gradient(135deg, #D2691E, #CD853F); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; color: #FFFFFF; font-weight: 600; margin-bottom: 16px; }
        .phase-title-cn { font-size: 22px; color: #2C2416; font-weight: 600; margin-bottom: 4px; line-height: 1.4; }
        .phase-title-en { font-size: 17px; color: #8B7355; font-weight: 400; line-height: 1.5; }
        .footer { position: absolute; bottom: 32px; right: 32px; font-size: 20px; color: #8B7355; font-weight: 500; }
        .footer-dot { display: inline-block; width: 8px; height: 8px; background: #D2691E; border-radius: 50%; margin-right: 12px; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div style="text-align: center; margin-bottom: 32px;">
            <div class="title-accent" style="margin: 0 auto 16px auto;"></div>
            <h1 class="title-cn">社会工程学 - 四个阶段</h1>
            <h2 class="title-en">Social Engineering - Four Stages</h2>
        </div>
        <div class="phases-container">
            <div class="phase">
                <div class="phase-number">1</div>
                <div class="phase-title-cn">识别受害者<br/>收集信息</div>
                <div class="phase-title-en">Identify victim,<br/>collect information</div>
            </div>
            <div class="phase">
                <div class="phase-number">2</div>
                <div class="phase-title-cn">针对受害者<br/>发起攻击</div>
                <div class="phase-title-en">Target victim,<br/>launch attack</div>
            </div>
            <div class="phase">
                <div class="phase-number">3</div>
                <div class="phase-title-cn">执行攻击<br/>获取信息</div>
                <div class="phase-title-en">Execute attack,<br/>obtain information</div>
            </div>
            <div class="phase">
                <div class="phase-number">4</div>
                <div class="phase-title-cn">删除恶意软件<br/>痕迹</div>
                <div class="phase-title-en">Delete malware<br/>traces</div>
            </div>
        </div>
        <div class="footer"><span class="footer-dot"></span>22 / 42</div>
    </div>
</body>
</html>
