<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>生物识别</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 64px 96px 80px 96px;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .title-cn {
            font-size: 48px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
        }
        .title-en {
            font-size: 22px;
            color: #8B7355;
            font-weight: 400;
            line-height: 1.7;
        }
        .biometrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 32px;
            flex: 1;
        }
        .bio-card {
            background: #F4F1DE;
            border-radius: 16px;
            padding: 32px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
        }
        .bio-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #81B29A, #6B9D85);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .icon {
            width: 32px;
            height: 32px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }
        .bio-title {
            font-size: 32px;
            color: #2C2416;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .bio-accuracy {
            font-size: 24px;
            color: #81B29A;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .bio-features {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .feature {
            font-size: 18px;
            color: #6B5D4F;
            line-height: 1.5;
        }
        .footer {
            position: absolute;
            bottom: 32px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
            color: #8B7355;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <h2 class="title-cn">生物识别</h2>
            <p class="title-en">Biometrics</p>
        </div>
        <div class="biometrics-grid">
            <div class="bio-card">
                <div class="bio-icon">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"/></svg>
                </div>
                <div class="bio-title">指纹扫描</div>
                <div class="bio-accuracy">准确率：约 1/5000</div>
                <div class="bio-features">
                    <div class="feature">优点：独特、难复制、无法丢失</div>
                    <div class="feature">缺点：昂贵、手指损伤影响准确性</div>
                </div>
            </div>
            <div class="bio-card">
                <div class="bio-icon">
                    <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>
                </div>
                <div class="bio-title">视网膜扫描</div>
                <div class="bio-accuracy">准确率：约 1/1000万</div>
                <div class="bio-features">
                    <div class="feature">优点：极高安全性、无法复制</div>
                    <div class="feature">缺点：侵入性强、速度慢、昂贵</div>
                </div>
            </div>
        </div>
        <div class="footer">5.3 网络安全 | Cyber Security</div>
    </div>
</body>
</html>
