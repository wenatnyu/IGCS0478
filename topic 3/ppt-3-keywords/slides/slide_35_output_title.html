<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>输出设备</title>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: 'Helvetica Neue', Helvetica, Arial, 'Microsoft YaHei', sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      position: relative;
      background-color: #0a192f;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/output_section.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      /* This is the key fix: Shift the background image slightly up from the bottom */
      /* 100% would be flush bottom, 98% leaves a small margin below the image */
      background-position: center 98%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(10, 25, 47, 0.7);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #FFFFFF;
    }

    .content h1 {
      font-size: 110px;
      font-weight: 600;
      margin: 0 0 10px 0;
      text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.8s ease-out both;
    }

    .content p {
      font-size: 42px;
      font-weight: 300;
      color: #A6C5E3;
      letter-spacing: 5px;
      text-transform: uppercase;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.8s ease-out 0.2s both;
    }

    .page-number {
      position: absolute;
      bottom: 30px;
      right: 40px;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.4);
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="background-image"></div>
    <div class="overlay"></div>
    <div class="content">
      <h1>输出设备</h1>
      <p>OUTPUT DEVICES</p>
    </div>
    <div class="page-number">35</div>
  </div>
</body>
</html>
