<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Devices</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Roboto', 'Noto Sans SC', sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      background: linear-gradient(135deg, #3E4A5E 0%, #2C3543 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
      perspective: 1000px;
    }

    .container {
      width: 1100px;
      height: 600px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
      align-items: center;
    }

    .device-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.8s ease-out backwards;
    }
    
    .device-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .device-icon-placeholder {
      width: 60px;
      height: 60px;
      background-color: rgba(160, 196, 255, 0.2);
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .device-label {
      font-size: 18px;
      color: #E2E8F0;
      margin: 0;
    }

    .title-container {
      grid-column: 2 / span 2;
      grid-row: 2 / span 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transform: translateZ(50px);
      animation: slideIn 0.7s ease-out;
    }

    .main-title {
      font-size: 96px;
      font-weight: 700;
      color: #FFFFFF;
      margin: 0;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .sub-title {
      font-size: 40px;
      font-weight: 400;
      color: #a0c4ff;
      margin: 10px 0 0 0;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }
    
    .page-number {
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-size: 18px;
      color: #a0aec0;
      font-weight: 400;
    }

    /* Staggered animation delays for items */
    .container > div:nth-child(1) { animation-delay: 0.3s; }
    .container > div:nth-child(2) { animation-delay: 0.4s; }
    .container > div:nth-child(3) { animation-delay: 0.5s; }
    .container > div:nth-child(4) { animation-delay: 0.6s; }
    .container > div:nth-child(5) { animation-delay: 0.7s; }
    /* Title container is not a direct child, it's handled separately */
    .container > div:nth-child(6) { animation-delay: 0.8s; }
    .container > div:nth-child(7) { animation-delay: 1.1s; }
    .container > div:nth-child(8) { animation-delay: 1.0s; }
    .container > div:nth-child(9) { animation-delay: 0.9s; }
    .container > div:nth-child(10) { animation-delay: 0.8s; }


    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(30px) translateZ(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0) translateZ(50px);
        }
    }

  </style>
</head>
<body>
  <div class="slide">
    <div class="container">
      <div class="device-item">
        <div class="device-icon-placeholder"></div>
        <p class="device-label">Webcam</p>
      </div>
      <div class="device-item">
        <div class="device-icon-placeholder"></div>
        <p class="device-label">Microphone</p>
      </div>
      <div class="device-item">
        <div class="device-icon-placeholder"></div>
        <p class="device-label">Trackball</p>
      </div>
      <div class="device-item">
        <div class="device-icon-placeholder"></div>
        <p class="device-label">Graphic Tablet</p>
      </div>
      <div class="device-item">
        <div class="device-icon-placeholder"></div>
        <p class="device-label">Optical Mark Reader</p>
      </div>

      <div class="title-container">
        <h1 class="main-title">输入设备</h1>
        <p class="sub-title">Input Devices</p>
      </div>

      <div class="device-item">
        <div class="device-icon-placeholder"></div>
        <p class="device-label">Barcode Scanner</p>
      </div>
      <div class="device-item">
        <div class="device-icon-placeholder"></div>
        <p class="device-label">Touchpad</p>
      </div>
      <div class="device-item">
        <div class="device-icon-placeholder"></div>
        <p class="device-label">Keyboard</p>
      </div>
      <div class="device-item">
        <div class="device-icon-placeholder"></div>
        <p class="device-label">Mouse</p>
      </div>
      <div class="device-item">
        <div class="device-icon-placeholder"></div>
        <p class="device-label">Joystick</p>
      </div>
    </div>
    <div class="page-number">27</div>
  </div>
</body>
</html>
