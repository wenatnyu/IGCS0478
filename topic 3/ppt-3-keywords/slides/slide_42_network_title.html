<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网络组件</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .slide {
      width: 1280px;
      height: 720px;
      background: linear-gradient(rgba(22, 45, 89, 0.7), rgba(22, 45, 89, 0.7)), url('images/network_section.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      box-sizing: border-box;
      position: relative;
      font-family: 'PingFang SC', 'Helvetica Neue', 'Microsoft YaHei', sans-serif;
      color: white;
    }

    .title-container {
      padding-top: 120px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .main-title {
      font-size: 110px;
      font-weight: bold;
      color: #FFFFFF;
      margin: 0;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
    }

    .sub-title {
      font-size: 50px;
      font-weight: 300;
      color: #A8D0E6;
      margin-top: 10px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    .page-number {
      position: absolute;
      bottom: 20px;
      right: 40px;
      font-size: 24px;
      color: rgba(255, 255, 255, 0.7);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="title-container">
      <h1 class="main-title">网络组件</h1>
      <p class="sub-title">Network Components</p>
    </div>
    <div class="page-number">42</div>
  </div>
</body>
</html>
