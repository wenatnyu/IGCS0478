<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Storage Presentation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #212121;
      font-family: 'Roboto', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      display: flex;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .left-panel {
      flex: 0 0 58%; /* 58% of the width */
      background: linear-gradient(110deg, #1a237e 0%, #0288d1 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 0 90px;
      box-sizing: border-box;
    }

    .right-panel {
      flex: 0 0 42%; /* 42% of the width */
      background-image: url('images/cover_background.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.5;
      transition: opacity 0.5s ease;
    }
    
    .slide:hover .right-panel {
        opacity: 0.6;
    }

    .content-wrapper {
      max-width: 100%;
      animation: fadeInContent 1.2s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInContent {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 80px;
      font-weight: 900;
      color: #ffffff;
      text-transform: uppercase;
      margin: 0;
      padding: 0;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    h2 {
      font-size: 42px;
      font-weight: 500;
      color: #ffffff;
      margin: 5px 0 35px 0;
      padding: 0;
      opacity: 0.9;
    }

    p.subtitle {
      font-size: 24px;
      font-weight: 400;
      color: #81d4fa; /* Lighter Cyan for better contrast */
      margin: 0;
      padding: 0;
      line-height: 1.4;
    }
    
    p.description {
      font-size: 18px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.7); /* Light Gray (from White) */
      margin: 8px 0 0 0;
      padding: 0;
    }

    .footer {
      position: absolute;
      bottom: 25px;
      right: 35px;
      font-size: 14px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.6);
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }

  </style>
</head>
<body>

  <div class="slide">
    <div class="left-panel">
      <div class="content-wrapper">
        <h1>DATA STORAGE</h1>
        <h2>数据存储</h2>
        <p class="subtitle">Understanding Computer Memory and Storage Systems</p>
        <p class="description">理解计算机内存与存储系统</p>
      </div>
    </div>
    <div class="right-panel"></div>
    <div class="footer">
      MiniMax Agent created
    </div>
  </div>

</body>
</html>
