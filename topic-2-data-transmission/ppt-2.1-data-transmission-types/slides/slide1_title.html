<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据传输的类型和方法 - Presentation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f2f5;
      font-family: 'Poppins', 'Noto Sans SC', 'Helvetica Neue', 'Microsoft YaHei', sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      position: relative;
      background-image: url('images/futuristic-digital-data-transmission-network-background.jpg');
      background-size: cover;
      background-position: center;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .slide::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(26, 35, 126, 0.8), rgba(57, 73, 171, 0.7));
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #ffffff;
      padding: 40px;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .main-title {
      font-size: 80px;
      font-weight: 700;
      color: #ffffff;
      margin: 0 0 10px 0;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
      letter-spacing: 2px;
    }

    .english-title {
      font-size: 32px;
      font-weight: 300;
      color: #e3f2fd;
      margin: 0 0 50px 0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 1.5px;
      opacity: 0.9;
    }

    .subtitle-container {
        display: inline-block;
        padding: 15px 0;
        border-top: 2px solid rgba(255, 255, 255, 0.5);
        border-bottom: 2px solid rgba(255, 255, 255, 0.5);
    }

    .subtitle {
      font-size: 24px;
      font-weight: 400;
      color: #bbdefb;
      margin: 0;
      padding: 0 30px;
    }

    .footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      font-weight: 300;
      color: #bdbdbd;
      z-index: 2;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="slide">
    <div class="content">
      <h1 class="main-title">数据传输的类型和方法</h1>
      <h2 class="english-title">Types and Methods of Data Transmission</h2>
      <div class="subtitle-container">
        <h3 class="subtitle">IGCSE Computer Science 课程</h3>
      </div>
    </div>
    <div class="footer">
      MiniMax Agent 制作
    </div>
  </div>

</body>
</html>
