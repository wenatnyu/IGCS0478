<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>错误检测方法 - 标题页</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&family=Open+Sans:wght@400;700&display=swap');
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Open Sans', 'Noto Sans SC', sans-serif;
    }
    .slide {
      width: 1280px;
      height: 720px;
      background-color: #1a237e;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/data_validation_abstract_concept_background.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.2;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(26, 35, 126, 0.7), rgba(57, 73, 171, 0.5));
    }
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      text-align: center;
      color: #ffffff;
      animation: content-appear 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    @keyframes content-appear {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .icon-container {
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .icon-check, .icon-shield {
      width: 40px;
      height: 40px;
      border: 3px solid #3949ab;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;
    }
    .icon-shield::before {
      content: '✔';
      transform: translateY(1px);
    }
    .icon-check::before {
      content: '⛶'; /* A unicode square with quadrant lines */
       font-size: 28px;
    }
    h1 {
      font-family: 'Noto Sans SC', sans-serif;
      font-size: 96px;
      font-weight: 900;
      color: #ffffff;
      margin: 0;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
    }
    h2 {
      font-size: 32px;
      font-weight: 400;
      color: #bdbdbd;
      margin: 10px 0 30px 0;
      letter-spacing: 4px;
      text-transform: uppercase;
      opacity: 0.9;
    }
    .divider {
      width: 100px;
      height: 4px;
      background-color: #3949ab;
      border-radius: 2px;
      margin-bottom: 30px;
    }
    .subtitle {
      font-family: 'Noto Sans SC', sans-serif;
      font-size: 22px;
      font-weight: 400;
      color: #ffffff;
      padding: 8px 25px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .footer {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #9e9e9e;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="content">
      <div class="icon-container">
          <div class="icon-check"></div>
      </div>
      <h1>错误检测方法</h1>
      <h2>Methods of Error Detection</h2>
      <div class="divider"></div>
      <p class="subtitle">IGCSE Computer Science 课程</p>
    </div>
    <p class="footer">MiniMax Agent 制作</p>
  </div>
</body>
</html>
