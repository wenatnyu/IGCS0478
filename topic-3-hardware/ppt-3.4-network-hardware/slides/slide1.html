<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.4 Network Hardware</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f2f5;
      font-family: 'Roboto', 'Noto Sans SC', 'Helvetica Neue', 'Segoe UI', 'Arial', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      background-color: #2e75b6;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      color: white;
    }

    .background-shape {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.07);
      width: 350px;
      height: 350px;
      transform: rotate(45deg);
    }

    .shape1 {
      top: -100px;
      left: 50px;
    }

    .shape2 {
      top: 250px;
      left: -150px;
    }
    
    .shape3 {
      bottom: -120px;
      right: -80px;
    }

    .shape4 {
      top: 50px;
      right: -200px;
    }
    
    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
      padding-bottom: 60px; /* Adjust main content position slightly upwards */
    }

    .title-english {
      font-size: 80px;
      font-weight: 700;
      margin: 0;
      line-height: 1.2;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
    }

    .title-chinese {
      font-size: 48px;
      font-weight: 400;
      margin-top: 15px;
      margin-bottom: 40px;
    }

    .separator {
      width: 120px;
      height: 2px;
      background-color: #c5a578;
      margin: 30px 0;
    }
    
    .subtitle {
      font-size: 26px;
      font-weight: 400;
      line-height: 1.6;
      margin: 0;
    }

    .footer {
      position: absolute;
      bottom: 40px; /* Increased bottom margin significantly */
      left: 0;
      right: 0;
      text-align: center;
      font-size: 22px; /* Increased font size for readability */
      color: rgba(255, 255, 255, 0.85);
      z-index: 1;
    }

  </style>
</head>
<body>
  <div class="slide">
    <div class="background-shape shape1"></div>
    <div class="background-shape shape2"></div>
    <div class="background-shape shape3"></div>
    <div class="background-shape shape4"></div>
    
    <div class="content-container">
      <h1 class="title-english">3.4 Network Hardware</h1>
      <h2 class="title-chinese">3.4 网络硬件</h2>
      <div class="separator"></div>
      <p class="subtitle">Computer Science Textbook<br>计算机科学教科书</p>
    </div>

    <p class="footer">Chapter 3.4</p>
  </div>
</body>
</html>
