<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280, initial-scale=1.0">
  <title>Hardware Fundamentals: CPU and System Architecture</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: 'Roboto', 'Noto Sans SC', sans-serif;
    }

    .slide-container {
      width: 1280px;
      height: 720px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .slide {
      width: 100%;
      height: 100%;
      background-color: #1a237e;
      background-image: url('images/bilingual_hardware_ppt_1.jpg');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px;
      box-sizing: border-box;
      position: relative;      overflow: auto;
    }

    .title-main {
      font-size: 64px;
      font-weight: 700;
      color: #b8860b;
      margin: 0 0 15px 0;
      line-height: 1.2;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6), 0 0 12px rgba(184, 134, 11, 0.3);
      animation: fadeInDown 1s ease-out;
    }

    .title-cn {
      font-size: 38px;
      font-weight: 500;
      color: #ffffff;
      margin: 0 0 30px 0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
      animation: fadeInDown 1s ease-out 0.2s;
      animation-fill-mode: backwards;
    }

    .subtitle {
      font-size: 24px;
      font-weight: 300;
      color: #e0e0e0;
      margin: 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      animation: fadeInUp 1s ease-out 0.4s;
      animation-fill-mode: backwards;
    }

    .author {
      position: absolute;
      bottom: 40px;
      right: 50px;
      font-size: 18px;
      font-weight: 300;
      color: #bdbdbd;
      animation: fadeIn 2s ease-out;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

  </style>
</head>
<body>
  <div class="slide-container">
    <div class="slide">
      <h1 class="title-main">Hardware Fundamentals:<br>The Central Processing Unit and System Architecture</h1>
      <h2 class="title-cn">硬件基础：中央处理器与系统架构</h2>
      <p class="subtitle">A Bilingual Guide to Computer Internals / 计算机内部原理双语指南</p>
      <p class="author">MiniMax Agent</p>
    </div>
  </div>
</body>
</html>
