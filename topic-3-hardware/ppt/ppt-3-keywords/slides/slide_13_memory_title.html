<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>内存系统</title>
  <style>
    /* Reset and Basic Setup */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
    }

    /* Slide Container */
    .slide {
      width: 1280px;
      height: 720px;
      background-image: url('images/memory_section.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "PingFang SC", "Helvetica Neue", "Microsoft YaHei", Arial, sans-serif;
    }

    /* Dark Blue Overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(22, 33, 62, 0.7);
      z-index: 1;
    }

    /* Content Wrapper */
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Main Title */
    .title {
      font-size: 130px;
      font-weight: bold;
      color: #FFFFFF;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      margin: 0;
      padding: 0;
      line-height: 1.2;
    }

    /* Subtitle */
    .subtitle {
      font-size: 52px;
      font-weight: 300;
      color: #a0c4ff; /* Light Blue */
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
      padding: 0;
      letter-spacing: 4px;
      text-transform: uppercase;
    }
    
    /* Page Number */
    .page-number {
      position: absolute;
      bottom: 30px; 
      right: 40px;
      z-index: 3;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 5px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="overlay"></div>
    <div class="content">
      <h1 class="title">内存系统</h1>
      <h2 class="subtitle">MEMORY SYSTEMS</h2>
    </div>
    <div class="page-number">13</div>
  </div>
</body>
</html>
