<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系统总线</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      font-family: 'PingFang SC', 'Helvetica Neue', 'Microsoft YaHei', Arial, sans-serif;
      overflow: hidden;
    }
    .slide {
      width: 1280px;
      height: 720px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('images/bus_section.jpg');
      background-size: cover;
      background-position: center;
      color: #FFFFFF;
      text-align: center;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(6, 33, 63, 0.7);
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 130px;
      font-weight: 900;
      text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6);
      letter-spacing: 0.1em;
    }
    p {
      font-size: 48px;
      color: #a4d2f2;
      margin-top: 15px;
      font-weight: 300;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }
    .page-number {
      position: absolute;
      bottom: 40px;
      right: 40px;
      z-index: 2;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: normal;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="overlay"></div>
    <div class="content">
      <h1>系统总线</h1>
      <p>System Buses</p>
    </div>
    <div class="page-number">21</div>
  </div>
</body>
</html>
