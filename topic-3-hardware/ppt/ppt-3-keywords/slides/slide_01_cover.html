<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算机科学关键术语</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'WenQuanYi Micro Hei', sans-serif;
    }
    .slide {
      width: 1280px;
      height: 720px;
      position: relative;
      background-image: linear-gradient(rgba(18, 32, 95, 0.8), rgba(18, 32, 95, 0.8)), url('images/cover_bg.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.5s ease-out;
    }
    .chapter {
      font-size: 28px;
      font-weight: 300;
      color: #FFD700;
      margin-bottom: 8px;
    }
    .divider {
      width: 50px;
      height: 3px;
      background-color: #FFD700;
      margin-bottom: 40px;
    }
    .main-title {
      font-size: 72px;
      font-weight: 600;
      color: #FFFFFF;
      letter-spacing: 5px;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }
    .subtitle {
      font-size: 32px;
      font-weight: 300;
      color: #6DB3F2;
      margin-top: 15px;
      letter-spacing: 1px;
    }
    .footer {
      position: absolute;
      bottom: 40px;
      right: 60px;
      font-size: 16px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.7);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="content-wrapper">
      <p class="chapter">第3章 | Chapter 3</p>
      <div class="divider"></div>
      <h1 class="main-title">计算机科学关键术语</h1>
      <p class="subtitle">Computer Science Key Terms</p>
    </div>
    <div class="footer">
      MiniMax Agent 制作
    </div>
  </div>
</body>
</html>
