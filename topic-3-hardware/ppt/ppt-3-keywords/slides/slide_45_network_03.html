<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Addressing</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      font-family: 'Segoe UI', 'Roboto', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      background: radial-gradient(circle at 50% 50%, #1a2a45, #101a2d);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .header {
      padding: 40px 60px;
      box-sizing: border-box;
    }

    .header h1 {
      font-size: 36px;
      font-weight: 600;
      color: #e0e0e0;
      margin: 0;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(74, 144, 226, 0.5);
    }

    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 60px;
    }

    .term-card {
      width: 750px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(74, 144, 226, 0.6);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 0.8s ease-out;
    }
    
    .term-card h3 {
        font-size: 28px;
        color: #61dafb;
        margin: 0;
        font-weight: 400;
    }

    .term-card h4 {
        font-size: 24px;
        color: #cccccc;
        margin: 0;
        font-weight: 400;
    }
    
    .separator {
        width: 100%;
        height: 1px;
        background-color: rgba(74, 144, 226, 0.4);
        margin: 10px 0;
    }

    .definition {
        font-size: 18px;
        color: #b0c4de;
        line-height: 1.7;
        margin: 0;
    }

    .page-number {
      position: absolute;
      bottom: 25px;
      right: 40px;
      font-size: 18px;
      color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <div class="slide">
    <div class="header">
      <h1>网络地址 | Network Addressing</h1>
    </div>

    <div class="content">
      <div class="term-card">
        <h3>
          <strong>dynamic host configuration protocol (DHCP)</strong>
        </h3>
        <h4>
          <strong>动态主机配置协议（DHCP）</strong>
        </h4>
        <div class="separator"></div>
        <p class="definition">A server that automatically provides and assigns IP addresses</p>
        <p class="definition">自动提供和分配IP地址的服务器</p>
      </div>
    </div>

    <div class="page-number">45</div>
  </div>

</body>
</html>
