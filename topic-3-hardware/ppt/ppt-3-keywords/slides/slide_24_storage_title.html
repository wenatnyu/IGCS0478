<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>存储设备</title>
  <style>
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
    }

    /* Slide Container */
    .slide {
      width: 1280px;
      height: 720px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #1a1a1a;
      background-image: linear-gradient(rgba(1, 36, 68, 0.7), rgba(1, 36, 68, 0.7)), url('images/storage_section.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    /* Main Title */
    .slide h1 {
      font-size: 120px;
      font-weight: bold;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
      letter-spacing: 0.1em;
    }

    /* English Subtitle */
    .slide h2 {
      font-size: 48px;
      font-weight: 300;
      color: #87CEFA; /* Light Sky Blue */
      margin: 20px 0 0 0;
      padding: 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      letter-spacing: 0.05em;
    }

    /* Page Number */
    .page-number {
      position: absolute;
      bottom: 30px;
      right: 40px;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="slide">
    <h1>存储设备</h1>
    <h2>Storage Devices</h2>
    <p class="page-number">24</p>
  </div>
</body>
</html>
