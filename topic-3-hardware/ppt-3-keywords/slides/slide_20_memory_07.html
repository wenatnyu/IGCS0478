<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storage Management - Terminology</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
    }
    .slide {
      width: 1280px;
      height: 720px;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .header {
      padding: 40px 60px 0 60px;
      flex-shrink: 0;
    }
    .title {
      font-size: 32px;
      font-weight: 600;
      color: #58a6ff;
      margin: 0;
      padding-left: 15px;
      border-left: 4px solid #58a6ff;
      animation: fadeIn 0.5s ease-out;
    }
    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 60px;
    }
    .term-card {
      width: 75%;
      max-width: 900px;
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      gap: 30px;
      animation: fadeIn 0.8s ease-out 0.2s;
      animation-fill-mode: backwards;
    }
    .term-header {
      display: flex;
      align-items: baseline;
      gap: 24px;
      padding-bottom: 20px;
      border-bottom: 1px solid #30363d;
    }
    .term-english {
      margin: 0;
      font-size: 52px;
      font-weight: 700;
      color: #a5d6ff;
      line-height: 1.1;
    }
    .term-chinese {
      margin: 0;
      font-size: 36px;
      font-weight: 600;
      color: #79c0ff;
      line-height: 1.1;
    }
    .definition-block {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .definition {
      margin: 0;
      font-size: 18px;
      line-height: 1.7;
      color: #c9d1d9;
    }
    .definition-label {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: #8b949e;
      text-transform: uppercase;
    }
    .footer {
      flex-shrink: 0;
      padding: 0 60px 30px 60px;
      text-align: right;
      font-size: 18px;
      font-weight: 500;
      color: #484f58;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="header">
      <h1 class="title">存储管理 | Storage Management</h1>
    </div>
    <div class="content">
      <div class="term-card">
        <div class="term-header">
          <h2 class="term-english"><strong>word</strong></h2>
          <h3 class="term-chinese">字</h3>
        </div>
        <div class="definition-block">
          <p class="definition-label">Definition</p>
          <p class="definition">A group of bits used by a computer to represent a single unit; for example, modern computers typically use a 64-bit word size.</p>
        </div>
        <div class="definition-block">
          <p class="definition-label">中文定义</p>
          <p class="definition">计算机用来表示单个单元的一组位；例如，现代计算机通常使用64位字长。</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <p style="margin:0;">20</p>
    </div>
  </div>
</body>
</html>
