<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打印技术 | Printing Technology</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .slide {
      width: 1280px;
      height: 720px;
      background-color: #1A222C;
      font-family: 'Roboto', 'Noto Sans SC', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      box-sizing: border-box;
    }

    .title {
      position: absolute;
      top: 80px;
      font-size: 28px;
      font-weight: 300;
      color: #BDC3C7;
    }

    .card {
      background-color: #2C3A47;
      border-radius: 16px;
      padding: 40px 50px;
      width: 880px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      animation: fadeIn 1s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .term-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      width: 100%;
      padding-bottom: 20px;
      border-bottom: 1px solid #4A5568;
      margin-bottom: 25px;
    }

    .term-english {
      font-size: 36px;
      font-weight: 500;
      color: #5DADE2;
      margin: 0;
    }

    .term-chinese {
      font-size: 24px;
      font-weight: 400;
      color: #EAECEE;
      margin: 0;
    }

    .definition {
      text-align: left;
      font-size: 18px;
      line-height: 1.7;
      color: #ABB2B9;
      margin: 0 0 15px 0;
    }
    
    .definition:last-child {
        margin-bottom: 0;
    }

    .definition strong {
      font-weight: 500;
      color: #D5D8DC;
    }
    
    .page-number {
      position: absolute;
      bottom: 40px;
      right: 40px;
      font-size: 18px;
      font-weight: 300;
      color: #718096;
    }

  </style>
</head>
<body>
  <div class="slide">
    <h1 class="title">打印技术 | Printing Technology</h1>
    <div class="card">
      <div class="term-header">
        <p class="term-english">piezoelectric crystal</p>
        <p class="term-chinese">压电晶体</p>
      </div>
      <p class="definition">
        <strong>English Definition:</strong> A crystal located in the ink reservoir in an inkjet printer; the crystal vibrates and forces ink out onto the paper
      </p>
      <p class="definition">
        <strong>中文定义:</strong> 位于喷墨打印机墨水储存器中的晶体；晶体振动并将墨水推出到纸上
      </p>
    </div>
    <div class="page-number">38</div>
  </div>
</body>
</html>
