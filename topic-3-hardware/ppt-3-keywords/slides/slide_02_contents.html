<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>目录 | Contents</title>
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      font-family: 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
    }

    /* Slide Container */
    .slide {
      width: 1280px;
      height: 720px;
      background: linear-gradient(135deg, #E3F2FD 0%, #FFFFFF 100%);
      display: flex;
      flex-direction: row;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    /* Main Content Area (Left) */
    .content-area {
      flex: 3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px 80px;
      box-sizing: border-box;
    }

    /* Title */
    h1 {
      font-size: 52px;
      color: #1a237e;
      margin: 0 0 50px 0;
      font-weight: 700;
      letter-spacing: 1px;
      animation: fadeInDown 0.8s ease-out;
    }

    /* Content List */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: flex-start;
      margin-bottom: 24px;
      animation: fadeInUp 0.5s ease-out forwards;
      opacity: 0;
    }
    
    /* Staggered Animation for List Items */
    li:nth-child(1) { animation-delay: 0.3s; }
    li:nth-child(2) { animation-delay: 0.4s; }
    li:nth-child(3) { animation-delay: 0.5s; }
    li:nth-child(4) { animation-delay: 0.6s; }
    li:nth-child(5) { animation-delay: 0.7s; }
    li:nth-child(6) { animation-delay: 0.8s; }
    li:nth-child(7) { animation-delay: 0.9s; }

    /* Number Styling */
    .item-number {
      font-size: 28px;
      font-weight: 700;
      color: #1a237e;
      line-height: 1.2;
      margin-right: 20px;
      min-width: 30px;
    }

    /* Text block for Chinese/English */
    .item-text {
      display: flex;
      flex-direction: column;
    }

    .item-text p {
      margin: 0;
      padding: 0;
    }

    .chinese {
      font-size: 24px;
      color: #1a237e;
      font-weight: 500;
      line-height: 1.3;
    }

    .english {
      font-size: 16px;
      color: #42A5F5;
      font-weight: 400;
      margin-top: 4px;
      letter-spacing: 0.5px;
    }
    
    /* Decoration Area (Right) */
    .decoration-area {
      flex: 2;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background-color: #1a237e;
      animation: scaleIn 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      transform: scale(0);
    }
    
    .shape1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(45deg, rgba(26, 35, 126, 0.1), rgba(66, 165, 245, 0.1));
      right: -150px;
      top: 50px;
      animation-delay: 0.2s;
    }
    
    .shape2 {
      width: 250px;
      height: 250px;
      background: linear-gradient(-45deg, rgba(26, 35, 126, 0.05), rgba(66, 165, 245, 0.15));
      right: 50px;
      bottom: 80px;
      animation-delay: 0.4s;
    }
    
    .shape3 {
      width: 80px;
      height: 80px;
      background-color: rgba(66, 165, 245, 0.2);
      right: 280px;
      top: 180px;
      animation-delay: 0.6s;
    }
    
    .line {
      position: absolute;
      background-color: rgba(66, 165, 245, 0.3);
      transform-origin: left center;
      animation: expandWidth 1.2s ease-out forwards;
      transform: scaleX(0);
    }

    .line1 {
      width: 150px;
      height: 2px;
      top: 30%;
      right: 40%;
      animation-delay: 0.8s;
    }
    
    .line2 {
      width: 200px;
      height: 2px;
      bottom: 25%;
      right: 30%;
      animation-delay: 1.0s;
    }
    
    /* Footer for Page Number */
    .footer {
      position: absolute;
      bottom: 30px;
      right: 50px;
      font-size: 20px;
      font-weight: 600;
      color: #1a237e;
      opacity: 0.7;
    }
    
    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes scaleIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    @keyframes expandWidth {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="content-area">
      <h1>目录 | Contents</h1>
      <ul>
        <li>
          <div class="item-number">1</div>
          <div class="item-text">
            <p class="chinese">CPU架构与组件</p>
            <p class="english">CPU Architecture & Components</p>
          </div>
        </li>
        <li>
          <div class="item-number">2</div>
          <div class="item-text">
            <p class="chinese">内存系统</p>
            <p class="english">Memory Systems</p>
          </div>
        </li>
        <li>
          <div class="item-number">3</div>
          <div class="item-text">
            <p class="chinese">系统总线</p>
            <p class="english">System Buses</p>
          </div>
        </li>
        <li>
          <div class="item-number">4</div>
          <div class="item-text">
            <p class="chinese">存储设备</p>
            <p class="english">Storage Devices</p>
          </div>
        </li>
        <li>
          <div class="item-number">5</div>
          <div class="item-text">
            <p class="chinese">输入设备</p>
            <p class="english">Input Devices</p>
          </div>
        </li>
        <li>
          <div class="item-number">6</div>
          <div class="item-text">
            <p class="chinese">输出设备</p>
            <p class="english">Output Devices</p>
          </div>
        </li>
        <li>
          <div class="item-number">7</div>
          <div class="item-text">
            <p class="chinese">网络组件</p>
            <p class="english">Network Components</p>
          </div>
        </li>
      </ul>
    </div>
    <div class="decoration-area">
      <div class="shape shape1"></div>
      <div class="shape shape2"></div>
      <div class="shape shape3"></div>
      <div class="line line1"></div>
      <div class="line line2"></div>
    </div>
    <div class="footer">02</div>
  </div>
</body>
</html>
