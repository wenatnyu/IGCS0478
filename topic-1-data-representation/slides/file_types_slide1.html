<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件类型 / File Types</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Noto+Sans+SC:wght@300;700&display=swap');
    
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: 'Roboto', 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      display: flex;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .left-panel {
      width: 60%;
      height: 100%;
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 0 80px;
      box-sizing: border-box;
      position: relative;
    }

    .right-panel {
      width: 40%;
      height: 100%;
      background-image: url('images/multimedia_file_format_icons_collection.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .right-panel::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(33, 150, 243, 0.2);
      background-image: linear-gradient(to right, #1a237e 0%, rgba(26, 35, 126, 0.7) 30%, rgba(26, 35, 126, 0.1) 100%);
    }

    .title-main {
      font-size: 84px;
      font-weight: 700;
      color: #f5f5f5;
      margin: 0;
      line-height: 1.1;
      letter-spacing: 2px;
      text-shadow: 0 0 25px rgba(33, 150, 243, 0.5), 2px 4px 6px rgba(0,0,0,0.3);
      animation: fadeInDown 1s ease-out;
    }

    .title-eng {
      font-size: 36px;
      font-weight: 300;
      color: #2196f3;
      margin: 15px 0 35px 4px;
      font-style: italic;
      animation: fadeInUp 1s 0.3s ease-out backwards;
    }

    .divider {
      width: 100px;
      height: 4px;
      background-color: #2196f3;
      margin-bottom: 35px;
      border-radius: 2px;
      animation: scaleX 1s 0.6s ease-out backwards;
      transform-origin: left;
    }

    .subtitle {
      font-size: 28px;
      font-weight: 300;
      color: #e0e0e0;
      margin: 0 0 0 4px;
      animation: fadeInUp 1s 0.9s ease-out backwards;
    }

    .footer {
      position: absolute;
      bottom: 30px;
      left: 80px;
      font-size: 16px;
      font-weight: 300;
      color: rgba(245, 245, 245, 0.5);
      animation: fadeIn 1.5s 1.2s ease-out backwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes scaleX {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }

  </style>
</head>
<body>
  <div class="slide">
    <div class="left-panel">
      <h1 class="title-main">文件类型</h1>
      <h2 class="title-eng">File Types</h2>
      <div class="divider"></div>
      <p class="subtitle">MIDI、MP3与MP4格式详解</p>
      <div class="footer">MiniMax Agent 制作</div>
    </div>
    <div class="right-panel"></div>
  </div>
</body>
</html>
