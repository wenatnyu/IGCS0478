<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字转换 - Number Conversions</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Montserrat:wght@400;600;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .slide {
      width: 1280px;
      height: 720px;
      background-color: #0d47a1;
      font-family: 'Montserrat', 'Noto Sans SC', sans-serif;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .topic {
      position: absolute;
      top: 50px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 22px;
      font-weight: 400;
      letter-spacing: 1px;
    }
    
    .title-container {
      background-color: #ffffff;
      padding: 20px 60px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      margin-bottom: 25px;
    }

    .title-cn {
      font-size: 100px;
      font-weight: 700;
      color: #0d47a1;
      margin: 0;
      line-height: 1.2;
      font-family: 'Noto Sans SC', sans-serif;
    }

    .title-en {
      font-size: 52px;
      font-weight: 700;
      color: #a5d6a7; /* Softer Math Green */
      margin: 0;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(165, 214, 167, 0.5);
    }
    
    .subtitle {
      font-size: 26px;
      font-weight: 600;
      color: #ffffff;
      margin: 0;
      margin-bottom: 50px;
    }

    .core-concept {
      font-size: 34px;
      font-weight: 500;
      color: #ffb74d; /* Softer Computation Orange */
      line-height: 1.6;
    }

    .core-concept .arrow {
      font-weight: 700;
      margin: 0 15px;
      display: inline-block;
      text-shadow: 0 0 10px #ffb74d;
      animation: glow 2s ease-in-out infinite;
    }

    .flowchart-container {
      position: absolute;
      bottom: 40px;
      right: 40px;
      width: 280px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: left;
    }

    .fc-title {
      font-size: 16px;
      font-weight: 700;
      color: #0d47a1;
      padding-bottom: 8px;
      margin-bottom: 12px;
      border-bottom: 2px solid #0d47a1;
      text-align: center;
    }

    .fc-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      font-size: 12px;
      color: #333;
      font-weight: 500;
    }

    .fc-item {
      background-color: #e3f2fd;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      border: 1px solid #bbdefb;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      left: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.4);
    }

    @keyframes glow {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

  </style>
</head>
<body>
  <div class="slide">
    <p class="topic">Topic 1.2 - Data Representation</p>
    
    <div class="title-container">
      <h1 class="title-cn">数字转换</h1>
    </div>
    
    <h2 class="title-en">Number Conversions</h2>
    
    <h3 class="subtitle">CAIE IGCSE Computer Science (0478)</h3>
    
    <p class="core-concept">
      二进制 <span class="arrow">↔</span> 十进制 <span class="arrow">↔</span> 十六进制<br>
      / Binary <span class="arrow">↔</span> Denary <span class="arrow">↔</span> Hexadecimal
    </p>

    <div class="flowchart-container">
      <div class="fc-title">Number Base Conversion</div>
      <div class="fc-grid">
        <div class="fc-item">Binary to other System</div>
        <div class="fc-item">Denary to other System</div>
        <div class="fc-item">Octal to other System</div>
        <div class="fc-item">Hexadecimal to other System</div>
      </div>
    </div>

    <p class="footer">MiniMax Agent 制作</p>

  </div>
</body>
</html>
