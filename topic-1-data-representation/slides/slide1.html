<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字系统基础 - CAIE IGCSE Computer Science</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      font-family: 'Roboto', 'Noto Sans SC', 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      position: relative;
      overflow: hidden;
      display: flex;
      background-color: #1a237e;
    }
    
    .left-panel {
      width: 40%;
      height: 100%;
      background: linear-gradient(135deg, #1a237e 0%, #1c3a8a 100%);
      position: relative;
      z-index: 2;
    }

    .right-panel {
      width: 60%;
      height: 100%;
      position: relative;
    }

    .right-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/circuit_board_bg.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.15;
      z-index: 1;
    }
    
    .right-panel::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #1a237e 0%, rgba(26, 35, 126, 0.7) 25%, rgba(25, 118, 210, 0.1) 100%);
      z-index: 2;
    }

    .content-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 100px;
      box-sizing: border-box;
      z-index: 10;
      color: #ffffff;
    }
    
    .main-title {
      font-size: 84px;
      font-weight: 700;
      color: #FFD700; /* Gold */
      margin: 0 0 10px 0;
      line-height: 1.2;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6), 0 0 15px rgba(255, 215, 0, 0.5);
      animation: fadeInDown 1s ease-out;
    }

    .eng-title {
      font-size: 36px;
      font-weight: 300;
      font-style: italic;
      color: #e0e0e0; /* Silver-white */
      margin: 0 0 40px 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
      animation: fadeInDown 1s ease-out 0.2s;
      animation-fill-mode: backwards;
    }

    .decorative-line {
      width: 120px;
      height: 4px;
      background-color: #1976d2; /* Tech Blue */
      margin-bottom: 40px;
      border-radius: 2px;
      animation: expandWidth 1.2s ease-out 0.4s;
      animation-fill-mode: backwards;
    }

    .subtitle {
      font-size: 28px;
      font-weight: 400;
      color: #ffffff;
      margin: 0 0 12px 0;
      animation: fadeInUp 1s ease-out 0.6s;
      animation-fill-mode: backwards;
    }

    .topic-id {
      font-size: 20px;
      font-weight: 300;
      color: #bdbdbd; /* Silver-gray */
      letter-spacing: 0.5px;
      animation: fadeInUp 1s ease-out 0.8s;
      animation-fill-mode: backwards;
    }

    .footer {
      position: absolute;
      bottom: 30px;
      left: 100px;
      font-size: 16px;
      color: #9e9e9e;
      font-weight: 300;
      z-index: 11;
      animation: fadeIn 2s ease-out 1s;
      animation-fill-mode: backwards;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes expandWidth {
      from {
        width: 0;
        opacity: 0;
      }
      to {
        width: 120px;
        opacity: 1;
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

  </style>
</head>
<body>
  <div class="slide">
    <div class="left-panel"></div>
    <div class="right-panel"></div>
    <div class="content-container">
      <h1 class="main-title">数字系统基础</h1>
      <h2 class="eng-title">Number Systems Fundamentals</h2>
      <div class="decorative-line"></div>
      <h3 class="subtitle">CAIE IGCSE Computer Science (0478)</h3>
      <p class="topic-id">Topic 1.1 - Data Representation</p>
    </div>
    <div class="footer">
      <p>MiniMax Agent 制作</p>
    </div>
  </div>
</body>
</html>
