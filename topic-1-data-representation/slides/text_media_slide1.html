<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280, initial-scale=1.0">
  <title>文本、声音和图像 / Text, Sound and Images</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      width: 1280px;
      height: 720px;
      background-color: #000;
      font-family: 'Poppins', 'Noto Sans SC', sans-serif;
      overflow: hidden;
    }

    .slide {
      width: 1280px;
      height: 720px;
      position: relative;
      background: linear-gradient(90deg, #020c1b 0%, #0a192f 50%);
      overflow: hidden;
    }

    .bg-image {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background-image: url('images/circuit_board_bg.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.8;
    }

    .bg-overlay {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to left, rgba(2, 12, 27, 0.5), rgba(10, 25, 47, 0.9));
    }
    
    .content {
      position: absolute;
      top: 50%;
      left: 100px;
      transform: translateY(-50%);
      z-index: 10;
      color: #fff;
      animation: fadeInContent 1.5s ease-out forwards;
    }

    @keyframes fadeInContent {
      from {
        opacity: 0;
        transform: translate(-20px, -50%);
      }
      to {
        opacity: 1;
        transform: translate(0, -50%);
      }
    }

    .main-title {
      font-size: 68px;
      font-weight: 700;
      color: #D4AF37;
      text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
      margin: 0 0 10px 0;
      letter-spacing: 4px;
    }

    .eng-subtitle {
      font-size: 28px;
      font-weight: 400;
      color: #E0E6F1;
      margin: 0 0 25px 0;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 22px;
      font-weight: 300;
      color: #CCD6F6;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .footer {
      position: absolute;
      bottom: 30px;
      left: 100px;
      font-size: 16px;
      font-weight: 300;
      color: #8892B0;
      z-index: 10;
      animation: fadeInFooter 2s ease-out forwards;
    }

    @keyframes fadeInFooter {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .decorations {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
    }

    .decoration-item {
        position: absolute;
        color: rgba(136, 146, 176, 0.2);
        animation: fadeInDecor 2.5s ease-out forwards;
    }
    
    @keyframes fadeInDecor {
      from { opacity: 0; }
      to { opacity: 0.2; }
    }

    .binary-code {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        top: 150px;
        left: 45%;
        transform: rotate(90deg);
        transform-origin: top left;
        letter-spacing: 4px;
    }

    .icon-group {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
        color: #64FFDA;
        opacity: 0.7;
    }

    .icon-group svg {
        width: 24px;
        height: 24px;
        fill: currentColor;
    }

  </style>
</head>
<body>

  <div class="slide">
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <div class="decorations">
        <div class="decoration-item binary-code">01010111010001010100001000100000010100000101000001010100</div>
    </div>
    
    <div class="content">
      <div class="icon-group">
        <!-- Sound Wave Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
        <!-- Pixel Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 3h6v6H3V3zm8 0h6v6h-6V3zM3 11h6v6H3v-6zm12 4h2v2h-2v-2zm-4 0h2v2h-2v-2zm-4 0h2v2h-2v-2zm-4 0h2v2H7v-2zm12-4h2v2h-2v-2zm-4 0h2v2h-2v-2z"></path></svg>
      </div>
      <h1 class="main-title">文本、声音和图像</h1>
      <h2 class="eng-subtitle">Text, Sound and Images</h2>
      <p class="subtitle">数据表示的多媒体形式 / Multimedia Forms of Data Representation</p>
    </div>

    <div class="footer">MiniMax Agent制作</div>
  </div>

</body>
</html>
