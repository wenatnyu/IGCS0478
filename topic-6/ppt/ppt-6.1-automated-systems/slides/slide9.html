<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>自动化系统的劣势 | Disadvantages of Automated Systems</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background: #121212;
            color: #E8E8E8;
            overflow: hidden;
        }
        .en-text {
            display: block;
            font-size: 0.85em;
            color: #B3B3B3;
            margin-top: 4px;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            flex-direction: column;
            padding: 64px 96px;
        }
        .title {
            font-family: 'Montserrat', 'Noto Sans SC', sans-serif;
            font-size: 36px;
            font-weight: 600;
            color: #E8E8E8;
            margin-bottom: 32px;
        }
        .disadvantages-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            flex: 1;
        }
        .disadvantage-card {
            background: #1E1E1E;
            border-radius: 12px;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-left: 4px solid #EF5350;
        }
        .icon {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }
        .disadvantage-content {
            flex: 1;
        }
        .disadvantage-text {
            font-size: 22px;
            color: #E8E8E8;
            margin-bottom: 4px;
            line-height: 1.4;
        }
        .page-number {
            position: absolute;
            bottom: 30px;
            right: 96px;
            font-size: 16px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title">自动化系统的劣势<br>Disadvantages of Automated Systems</div>
        
        <div class="disadvantages-grid">
            <div class="disadvantage-card">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#EF5350" stroke-width="2">
                    <line x1="12" y1="1" x2="12" y2="23"/>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                </svg>
                <div class="disadvantage-content">
                    <div class="disadvantage-text">初始投资大<br><span class="en-text">High initial investment</span></div>
                </div>
            </div>
            
            <div class="disadvantage-card">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#EF5350" stroke-width="2">
                    <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                </svg>
                <div class="disadvantage-content">
                    <div class="disadvantage-text">维护成本高<br><span class="en-text">High maintenance costs</span></div>
                </div>
            </div>
            
            <div class="disadvantage-card">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#EF5350" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                <div class="disadvantage-content">
                    <div class="disadvantage-text">网络安全风险<br><span class="en-text">Cybersecurity risks</span></div>
                </div>
            </div>
            
            <div class="disadvantage-card">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#EF5350" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
                <div class="disadvantage-content">
                    <div class="disadvantage-text">过度依赖系统<br><span class="en-text">Over-reliance on systems</span></div>
                </div>
            </div>
            
            <div class="disadvantage-card">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#EF5350" stroke-width="2">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                    <line x1="12" y1="22.08" x2="12" y2="12"/>
                </svg>
                <div class="disadvantage-content">
                    <div class="disadvantage-text">缺乏灵活性<br><span class="en-text">Lack of flexibility</span></div>
                </div>
            </div>
            
            <div class="disadvantage-card">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#EF5350" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                    <line x1="12" y1="17" x2="12.01" y2="17"/>
                </svg>
                <div class="disadvantage-content">
                    <div class="disadvantage-text">不可预见条件<br><span class="en-text">Unforeseen conditions</span></div>
                </div>
            </div>
        </div>
        
        <div class="page-number">9 / 26</div>
    </div>
</body>
</html>
