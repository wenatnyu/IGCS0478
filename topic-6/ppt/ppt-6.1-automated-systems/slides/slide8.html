<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>自动化系统的优势 | Advantages of Automated Systems</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background: #121212;
            color: #E8E8E8;
            overflow: hidden;
        }
        .en-text {
            display: block;
            font-size: 0.85em;
            color: #B3B3B3;
            margin-top: 4px;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            flex-direction: column;
            padding: 64px 96px;
        }
        .title {
            font-family: 'Montserrat', 'Noto Sans SC', sans-serif;
            font-size: 36px;
            font-weight: 600;
            color: #E8E8E8;
            margin-bottom: 32px;
        }
        .advantages-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px 24px;
            flex: 1;
        }
        .advantage-card {
            background: #1E1E1E;
            border-radius: 12px;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-left: 4px solid #66BB6A;
        }
        .icon {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }
        .advantage-content {
            flex: 1;
        }
        .advantage-text {
            font-size: 20px;
            color: #E8E8E8;
            margin-bottom: 4px;
            line-height: 1.3;
        }
        .page-number {
            position: absolute;
            bottom: 30px;
            right: 96px;
            font-size: 16px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title">自动化系统的优势<br>Advantages of Automated Systems</div>
        
        <div class="advantages-grid">
            <div class="advantage-card">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#66BB6A" stroke-width="2">
                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                </svg>
                <div class="advantage-content">
                    <div class="advantage-text">更快速响应<br><span class="en-text">Faster response</span></div>
                </div>
            </div>
            
            <div class="advantage-card">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#66BB6A" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                <div class="advantage-content">
                    <div class="advantage-text">更高安全性<br><span class="en-text">Enhanced safety</span></div>
                </div>
            </div>
            
            <div class="advantage-card">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#66BB6A" stroke-width="2">
                    <path d="M3 3v18h18"/>
                    <path d="M18 17V9"/>
                    <path d="M13 17V5"/>
                    <path d="M8 17v-3"/>
                </svg>
                <div class="advantage-content">
                    <div class="advantage-text">最佳条件运行<br><span class="en-text">Operate under optimal conditions</span></div>
                </div>
            </div>
            
            <div class="advantage-card">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#66BB6A" stroke-width="2">
                    <line x1="12" y1="1" x2="12" y2="23"/>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                </svg>
                <div class="advantage-content">
                    <div class="advantage-text">长期成本效益<br><span class="en-text">Long-term cost effectiveness</span></div>
                </div>
            </div>
            
            <div class="advantage-card">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#66BB6A" stroke-width="2">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                </svg>
                <div class="advantage-content">
                    <div class="advantage-text">提高生产效率<br><span class="en-text">Increased productivity</span></div>
                </div>
            </div>
            
            <div class="advantage-card">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#66BB6A" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M9 12l2 2 4-4"/>
                </svg>
                <div class="advantage-content">
                    <div class="advantage-text">一致性结果<br><span class="en-text">Consistent results</span></div>
                </div>
            </div>
        </div>
        
        <div class="page-number">8 / 26</div>
    </div>
</body>
</html>
