<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>汽车自动停车系统 | Self-parking Car System</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background: #121212;
            color: #E8E8E8;
            overflow: hidden;
        }
        .en-text {
            display: block;
            font-size: 0.85em;
            color: #B3B3B3;
            margin-top: 4px;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            padding: 64px 96px;
            gap: 40px;
        }
        .content-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }
        .image-section {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .image-section img {
            width: 100%;
            border-radius: 12px;
            border: 2px solid #2D2D2D;
        }
        .title {
            font-family: 'Montserrat', 'Noto Sans SC', sans-serif;
            font-size: 38px;
            font-weight: 600;
            color: #E8E8E8;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 20px;
            color: #8BAFD0;
            margin-bottom: 8px;
        }
        .info-box {
            background: #1E1E1E;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #8BAFD0;
        }
        .info-title {
            font-size: 20px;
            font-weight: 500;
            color: #8BAFD0;
            margin-bottom: 12px;
        }
        .info-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .info-item {
            font-size: 18px;
            color: #E8E8E8;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .info-dot {
            width: 6px;
            height: 6px;
            background: #8BAFD0;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .page-number {
            position: absolute;
            bottom: 30px;
            right: 96px;
            font-size: 16px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="content-section">
            <div class="title">汽车自动停车系统<br><span style="font-size: 28px;">Self-parking Car System</span></div>
            <div class="subtitle">交通应用 | Transport Application</div>
            
            <div class="info-box">
                <div class="info-title">传感器技术 | Sensors</div>
                <div class="info-list">
                    <div class="info-item">
                        <div class="info-dot"></div>
                        <div>保险杠超声波传感器<br><span class="en-text">Bumper ultrasonic sensors</span></div>
                    </div>
                    <div class="info-item">
                        <div class="info-dot"></div>
                        <div>环视摄像头系统<br><span class="en-text">Surround-view camera system</span></div>
                    </div>
                    <div class="info-item">
                        <div class="info-dot"></div>
                        <div>距离与位置计算<br><span class="en-text">Distance and position computation</span></div>
                    </div>
                </div>
            </div>
            
            <div class="info-box">
                <div class="info-title">执行器控制 | Actuators</div>
                <div class="info-list">
                    <div class="info-item">
                        <div class="info-dot"></div>
                        <div>自动转向系统<br><span class="en-text">Automated steering system</span></div>
                    </div>
                    <div class="info-item">
                        <div class="info-dot"></div>
                        <div>制动器与节流阀<br><span class="en-text">Brakes and throttle control</span></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="image-section">
            <img src="images/self_parking_car_6.jpg" alt="自动停车演示 Automated Parking Demo" style="flex: 1;">
            <img src="images/self_parking_car_7.jpg" alt="停车传感器示意 Parking Sensor Diagram" style="flex: 1;">
        </div>
        
        <div class="page-number">13 / 26</div>
    </div>
</body>
</html>
