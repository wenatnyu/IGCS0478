<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>对乙酰氨基酚自动化制造 | Paracetamol Automated Manufacturing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background: #121212;
            color: #E8E8E8;
            overflow: hidden;
        }
        .en-text {
            display: block;
            font-size: 0.85em;
            color: #B3B3B3;
            margin-top: 4px;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            padding: 64px 96px;
            gap: 40px;
        }
        .image-section {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .image-section img {
            width: 100%;
            border-radius: 12px;
            border: 2px solid #2D2D2D;
        }
        .content-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }
        .title {
            font-family: 'Montserrat', 'Noto Sans SC', sans-serif;
            font-size: 36px;
            font-weight: 600;
            color: #E8E8E8;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 20px;
            color: #8BAFD0;
            margin-bottom: 8px;
        }
        .info-box {
            background: #1E1E1E;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #8BAFD0;
        }
        .info-title {
            font-size: 20px;
            font-weight: 500;
            color: #8BAFD0;
            margin-bottom: 12px;
        }
        .info-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .info-item {
            font-size: 18px;
            color: #E8E8E8;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .info-dot {
            width: 6px;
            height: 6px;
            background: #8BAFD0;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .page-number {
            position: absolute;
            bottom: 30px;
            right: 96px;
            font-size: 16px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="image-section">
            <img src="images/pharma_manufacturing_7.jpg" alt="制药生产线 Pharmaceutical Production Line" style="flex: 1;">
            <img src="images/pharma_manufacturing_1.jpg" alt="对乙酰氨基酚生产 Paracetamol Production" style="flex: 1;">
        </div>
        
        <div class="content-section">
            <div class="title">对乙酰氨基酚<br>自动化制造<br><span style="font-size: 24px;">Paracetamol Manufacturing</span></div>
            <div class="subtitle">工业应用 | Industrial</div>
            
            <div class="info-box">
                <div class="info-title">自动化过程 | Process</div>
                <div class="info-list">
                    <div class="info-item">
                        <div class="info-dot"></div>
                        <div>原料混合监控<br><span class="en-text">Raw material mixing monitoring</span></div>
                    </div>
                    <div class="info-item">
                        <div class="info-dot"></div>
                        <div>反应温度控制<br><span class="en-text">Reaction temperature control</span></div>
                    </div>
                    <div class="info-item">
                        <div class="info-dot"></div>
                        <div>泵、阀门、搅拌器联动<br><span class="en-text">Coordinated pumps, valves, and agitators</span></div>
                    </div>
                </div>
            </div>
            
            <div class="info-box">
                <div class="info-title">优势 | Benefits</div>
                <div class="info-list">
                    <div class="info-item">
                        <div class="info-dot"></div>
                        <div>一致性结果保证质量<br><span class="en-text">Consistent results ensure quality</span></div>
                    </div>
                    <div class="info-item">
                        <div class="info-dot"></div>
                        <div>材料使用高效<br><span class="en-text">Efficient use of materials</span></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="page-number">12 / 26</div>
    </div>
</body>
</html>
