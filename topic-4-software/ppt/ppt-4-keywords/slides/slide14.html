<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>硬件管理与缓冲区 - Hardware Management & Buffer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1280px;
            height: 720px;
            overflow: hidden;
            font-family: 'Poppins', 'Microsoft YaHei', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            padding: 50px 96px;
            display: flex;
            flex-direction: column;
        }
        .title {
            font-size: 44px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 28px;
        }
        .content-layout {
            display: flex;
            gap: 36px;
            flex: 1;
        }
        .text-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 18px;
        }
        .concept-card {
            background: #F4F1DE;
            padding: 18px;
            border-radius: 12px;
            border-left: 4px solid #D2691E;
        }
        .concept-title-zh {
            font-size: 22px;
            color: #D2691E;
            font-weight: 600;
            margin-bottom: 6px;
        }
        .concept-title-en {
            font-size: 19px;
            color: #6B5D4F;
            font-style: italic;
            margin-bottom: 10px;
        }
        .concept-desc {
            font-size: 17px;
            color: #2C2416;
            line-height: 1.5;
        }
        .image-column {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .image-column img {
            width: 100%;
            max-height: 460px;
            object-fit: contain;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="title">硬件管理与缓冲区 Hardware Management & Buffer</h1>
        <div class="content-layout">
            <div class="text-column">
                <div class="concept-card">
                    <div class="concept-title-zh">硬件管理</div>
                    <div class="concept-title-en">Hardware Management</div>
                    <div class="concept-desc">
                        控制所有输入输出设备<br>
                        Controls all I/O devices
                    </div>
                </div>
                <div class="concept-card">
                    <div class="concept-title-zh">缓冲区操作</div>
                    <div class="concept-title-en">Buffer Operations</div>
                    <div class="concept-desc">
                        用于数据存储的临时内存区域<br>
                        Temporary memory area for data storage<br><br>
                        平衡CPU与I/O设备速度差异<br>
                        Balances speed difference between CPU and I/O
                    </div>
                </div>
            </div>
            <div class="image-column">
                <img src="images/buffer_operations.png" alt="缓冲区操作">
            </div>
        </div>
    </div>
</body>
</html>
