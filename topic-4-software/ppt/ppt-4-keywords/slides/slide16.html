<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>中断机制概述 - Interrupt Mechanism Overview</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1280px; height: 720px; overflow: hidden;
            font-family: 'Poppins', 'Microsoft YaHei', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
        }
        .slide-container {
            width: 100%; height: 100%; padding: 50px 96px;
            display: flex; flex-direction: column;
        }
        .title {
            font-size: 44px; color: #2C2416; font-weight: 600;
            line-height: 1.3; margin-bottom: 28px;
        }
        .content-layout {
            display: flex; gap: 36px; flex: 1;
        }
        .text-section {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; gap: 18px;
        }
        .interrupt-card {
            background: #F4F1DE; padding: 18px;
            border-radius: 12px; border-left: 4px solid #D2691E;
        }
        .card-zh {
            font-size: 22px; color: #D2691E; font-weight: 600; margin-bottom: 6px;
        }
        .card-en {
            font-size: 19px; color: #6B5D4F; font-style: italic; margin-bottom: 10px;
        }
        .card-desc {
            font-size: 17px; color: #2C2416; line-height: 1.5;
        }
        .image-section {
            flex: 1; display: flex; align-items: center;
        }
        .image-section img {
            width: 100%; max-height: 460px; object-fit: contain;
            border-radius: 16px; box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="title">中断机制概述 Interrupt Mechanism Overview</h1>
        <div class="content-layout">
            <div class="text-section">
                <div class="interrupt-card">
                    <div class="card-zh">中断 Interrupt</div>
                    <div class="card-en">Signal Requesting CPU Attention</div>
                    <div class="card-desc">
                        请求CPU关注的信号<br>
                        Signal requesting processor attention
                    </div>
                </div>
                <div class="interrupt-card">
                    <div class="card-zh">中断优先级</div>
                    <div class="card-en">Interrupt Priority</div>
                    <div class="card-desc">
                        确定服务顺序<br>
                        Determines service order
                    </div>
                </div>
                <div class="interrupt-card">
                    <div class="card-zh">服务中断</div>
                    <div class="card-en">Service an Interrupt</div>
                    <div class="card-desc">
                        处理器对中断采取行动<br>
                        Processor takes action for interrupt
                    </div>
                </div>
            </div>
            <div class="image-section">
                <img src="images/interrupt_handling.png" alt="中断处理流程">
            </div>
        </div>
    </div>
</body>
</html>
