<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>内存管理 - Memory Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1280px;
            height: 720px;
            overflow: hidden;
            font-family: 'Poppins', 'Microsoft YaHei', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            padding: 50px 96px;
            display: flex;
            flex-direction: column;
        }
        .title {
            font-size: 44px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 28px;
        }
        .content-layout {
            display: flex;
            gap: 36px;
            flex: 1;
        }
        .text-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }
        .info-card {
            background: #F4F1DE;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #D2691E;
        }
        .card-title-zh {
            font-size: 24px;
            color: #D2691E;
            font-weight: 600;
            margin-bottom: 6px;
        }
        .card-title-en {
            font-size: 20px;
            color: #6B5D4F;
            font-style: italic;
            margin-bottom: 12px;
        }
        .card-content {
            font-size: 17px;
            color: #2C2416;
            line-height: 1.5;
        }
        .image-section {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .image-section img {
            width: 100%;
            max-height: 460px;
            object-fit: contain;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="title">内存管理 Memory Management</h1>
        <div class="content-layout">
            <div class="text-section">
                <div class="info-card">
                    <div class="card-title-zh">核心功能</div>
                    <div class="card-title-en">Core Functions</div>
                    <div class="card-content">
                        控制主内存分配与释放<br>
                        Controls main memory allocation and deallocation
                    </div>
                </div>
                <div class="info-card">
                    <div class="card-title-zh">缓冲区 Buffer</div>
                    <div class="card-title-en">Temporary Memory Area</div>
                    <div class="card-content">
                        用于数据存储的临时内存区域<br>
                        Temporary memory area for data storage
                    </div>
                </div>
                <div class="info-card">
                    <div class="card-title-zh">管理员 Administrator</div>
                    <div class="card-title-en">System Administrator</div>
                    <div class="card-content">
                        负责系统维护和管理<br>
                        Responsible for system upkeep and maintenance
                    </div>
                </div>
            </div>
            <div class="image-section">
                <img src="images/memory_management.png" alt="内存管理">
            </div>
        </div>
    </div>
</body>
</html>
