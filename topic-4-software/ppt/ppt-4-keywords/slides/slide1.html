<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>计算机系统软件 - Computer System Software</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1280px;
            height: 720px;
            overflow: hidden;
            font-family: 'Poppins', 'Microsoft YaHei', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            padding: 80px 96px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .course-label {
            font-size: 18px;
            color: #8B7355;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 24px;
        }
        .accent-line {
            width: 80px;
            height: 3px;
            background: #D2691E;
            border-radius: 2px;
            margin-bottom: 48px;
        }
        .main-title {
            font-size: 72px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.2;
            letter-spacing: -0.01em;
            text-align: center;
            margin-bottom: 32px;
        }
        .subtitle {
            font-size: 24px;
            color: #6B5D4F;
            font-weight: 400;
            line-height: 1.7;
            text-align: center;
            max-width: 900px;
        }
        .decorative-circle {
            position: absolute;
            top: 60px;
            right: 80px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #D2691E, #CD853F);
            border-radius: 50%;
            opacity: 0.3;
        }
        .course-info {
            position: absolute;
            bottom: 60px;
            font-size: 16px;
            color: #8B7355;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decorative-circle"></div>
        <div class="course-label">Computer Science Education</div>
        <div class="accent-line"></div>
        <h1 class="main-title">计算机系统软件<br>Computer System Software</h1>
        <p class="subtitle">Understanding System Software, Operating Systems,<br>and Programming Languages<br>理解系统软件、操作系统与编程语言</p>
        <div class="course-info">专业教学课程 | Professional Teaching Course</div>
    </div>
</body>
</html>
