<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>编译器处理流程 - Compiler Process</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1280px; height: 720px; overflow: hidden;
            font-family: 'Poppins', 'Microsoft YaHei', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
        }
        .slide-container {
            width: 100%; height: 100%; padding: 50px 96px;
            display: flex; flex-direction: column;
        }
        .title {
            font-size: 44px; color: #2C2416; font-weight: 600;
            line-height: 1.3; margin-bottom: 28px;
        }
        .content-layout {
            display: flex; gap: 36px; flex: 1;
        }
        .text-column {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; gap: 18px;
        }
        .process-step {
            background: #F4F1DE; padding: 18px; border-radius: 12px;
            display: flex; align-items: center; gap: 16px;
        }
        .step-number {
            width: 36px; height: 36px;
            background: linear-gradient(135deg, #D2691E, #CD853F);
            color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; font-size: 18px; flex-shrink: 0;
        }
        .step-content {
            flex: 1;
        }
        .step-zh {
            font-size: 20px; color: #2C2416; font-weight: 600; margin-bottom: 4px;
        }
        .step-en {
            font-size: 17px; color: #6B5D4F; font-style: italic;
        }
        .image-column {
            flex: 1; display: flex; align-items: center;
        }
        .image-column img {
            width: 100%; max-height: 460px; object-fit: contain;
            border-radius: 16px; box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="title">编译器处理流程 Compiler Process</h1>
        <div class="content-layout">
            <div class="text-column">
                <div class="process-step">
                    <div class="step-number">1</div>
                    <div class="step-content">
                        <div class="step-zh">词法分析 Lexical Analysis</div>
                        <div class="step-en">Tokenization</div>
                    </div>
                </div>
                <div class="process-step">
                    <div class="step-number">2</div>
                    <div class="step-content">
                        <div class="step-zh">语法分析 Syntax Analysis</div>
                        <div class="step-en">Parsing</div>
                    </div>
                </div>
                <div class="process-step">
                    <div class="step-number">3</div>
                    <div class="step-content">
                        <div class="step-zh">语义分析 Semantic Analysis</div>
                        <div class="step-en">Type Checking</div>
                    </div>
                </div>
                <div class="process-step">
                    <div class="step-number">4</div>
                    <div class="step-content">
                        <div class="step-zh">代码生成 Code Generation</div>
                        <div class="step-en">Machine Code Output</div>
                    </div>
                </div>
            </div>
            <div class="image-column">
                <img src="images/compiler_process.png" alt="编译器处理流程">
            </div>
        </div>
    </div>
</body>
</html>
