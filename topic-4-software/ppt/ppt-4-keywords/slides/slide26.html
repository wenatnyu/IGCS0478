<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>课程总结 - Course Summary</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1280px; height: 720px; overflow: hidden;
            font-family: 'Poppins', 'Microsoft YaHei', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
            display: flex; align-items: center; justify-content: center;
        }
        .slide-container {
            width: 100%; height: 100%; padding: 80px 96px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .section-number {
            font-size: 28px; color: #D2691E; font-weight: 600;
            margin-bottom: 24px; text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .section-title {
            font-size: 54px; color: #2C2416; font-weight: 600;
            line-height: 1.3; text-align: center; margin-bottom: 32px;
        }
        .divider {
            width: 120px; height: 3px; background: #E8DCC8;
            border-radius: 2px; margin-bottom: 32px;
        }
        .section-desc {
            font-size: 24px; color: #6B5D4F; font-weight: 500;
            line-height: 1.5; text-align: center; max-width: 700px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="section-number">Section 05</div>
        <h1 class="section-title">课程总结<br>Course Summary</h1>
        <div class="divider"></div>
        <p class="section-desc">
            回顾核心概念与关键知识点<br>
            Review Core Concepts and Key Points
        </p>
    </div>
</body>
</html>
