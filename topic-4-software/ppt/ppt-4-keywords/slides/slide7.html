<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>实用程序：碎片整理与备份 - Utility: Defragmentation & Backup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1280px;
            height: 720px;
            overflow: hidden;
            font-family: 'Poppins', 'Microsoft YaHei', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            padding: 50px 96px;
            display: flex;
            flex-direction: column;
        }
        .title {
            font-size: 44px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 28px;
            text-align: center;
        }
        .cards-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 28px;
            flex: 1;
        }
        .utility-card {
            background: #F4F1DE;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
            display: flex;
            flex-direction: column;
        }
        .card-title-zh {
            font-size: 26px;
            color: #D2691E;
            font-weight: 600;
            margin-bottom: 6px;
        }
        .card-title-en {
            font-size: 20px;
            color: #6B5D4F;
            font-style: italic;
            margin-bottom: 16px;
        }
        .card-desc {
            font-size: 17px;
            color: #2C2416;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        .card-image {
            width: 100%;
            margin-top: auto;
            max-height: 220px;
            overflow: hidden;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(210, 105, 30, 0.06);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="title">实用程序：碎片整理与备份 Defragmentation & Backup</h1>
        <div class="cards-wrapper">
            <div class="utility-card">
                <div class="card-title-zh">碎片整理</div>
                <div class="card-title-en">Defragmentation</div>
                <div class="card-desc">
                    重新组织硬盘上的扇区，使数据连续存储<br><br>
                    Reorganize sectors on HDD for contiguous data storage
                </div>
                <div class="card-image">
                    <img src="images/disk_defragmentation.png" alt="磁盘碎片整理">
                </div>
            </div>
            <div class="utility-card">
                <div class="card-title-zh">数据备份</div>
                <div class="card-title-en">Data Backup</div>
                <div class="card-desc">
                    将文件复制到另一个存储介质以防数据丢失<br><br>
                    Make copies of files to another storage media
                </div>
                <div class="card-image">
                    <img src="images/backup_system.png" alt="数据备份系统">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
