<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>解释器执行 - Interpreter Execution</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1280px; height: 720px; overflow: hidden;
            font-family: 'Poppins', 'Microsoft YaHei', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
        }
        .slide-container {
            width: 100%; height: 100%; padding: 50px 96px;
            display: flex; flex-direction: column;
        }
        .title {
            font-size: 44px; color: #2C2416; font-weight: 600;
            line-height: 1.3; margin-bottom: 28px;
        }
        .content-layout {
            display: flex; gap: 36px; flex: 1;
        }
        .text-section {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; gap: 20px;
        }
        .feature-box {
            background: #F4F1DE; padding: 20px; border-radius: 12px;
            border-left: 4px solid #D2691E;
        }
        .feature-title {
            font-size: 22px; color: #D2691E; font-weight: 600; margin-bottom: 12px;
        }
        .feature-list {
            font-size: 17px; color: #2C2416; line-height: 1.6;
        }
        .image-section {
            flex: 1; display: flex; align-items: center;
        }
        .image-section img {
            width: 100%; max-height: 460px; object-fit: contain;
            border-radius: 16px; box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="title">解释器执行 Interpreter Execution</h1>
        <div class="content-layout">
            <div class="text-section">
                <div class="feature-box">
                    <div class="feature-title">执行方式 Execution Method:</div>
                    <div class="feature-list">
                        逐行分析并执行高级语言<br>
                        Analyzes and executes HLL line by line
                    </div>
                </div>
                <div class="feature-box">
                    <div class="feature-title">优点 Advantages:</div>
                    <div class="feature-list">
                        • 易于调试 Easy to debug<br>
                        • 跨平台性好 Good portability<br>
                        • 动态执行 Dynamic execution
                    </div>
                </div>
                <div class="feature-box">
                    <div class="feature-title">缺点 Disadvantages:</div>
                    <div class="feature-list">
                        • 执行速度较慢 Slower execution<br>
                        • 需要解释器环境 Requires interpreter
                    </div>
                </div>
            </div>
            <div class="image-section">
                <img src="images/interpreter_execution.png" alt="解释器执行">
            </div>
        </div>
