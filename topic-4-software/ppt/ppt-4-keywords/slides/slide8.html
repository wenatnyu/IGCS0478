<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>屏保与设备驱动 - Screensaver & Device Drivers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1280px;
            height: 720px;
            overflow: hidden;
            font-family: 'Poppins', 'Microsoft YaHei', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            padding: 50px 96px;
            display: flex;
            flex-direction: column;
        }
        .title {
            font-size: 44px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 28px;
            text-align: center;
        }
        .cards-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 28px;
            flex: 1;
        }
        .feature-card {
            background: #F4F1DE;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
            display: flex;
            flex-direction: column;
        }
        .card-title-zh {
            font-size: 26px;
            color: #D2691E;
            font-weight: 600;
            margin-bottom: 6px;
        }
        .card-title-en {
            font-size: 20px;
            color: #6B5D4F;
            font-style: italic;
            margin-bottom: 14px;
        }
        .card-desc {
            font-size: 16px;
            color: #2C2416;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        .card-image {
            width: 100%;
            margin-top: auto;
            max-height: 200px;
            overflow: hidden;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(210, 105, 30, 0.06);
        }
        .term-highlight {
            color: #D2691E;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="title">屏保与设备驱动 Screensaver & Device Drivers</h1>
        <div class="cards-wrapper">
            <div class="feature-card">
                <div class="card-title-zh">屏幕保护程序</div>
                <div class="card-title-en">Screensaver</div>
                <div class="card-desc">
                    当计算机处于非活动状态时显示图像<br>
                    Display image when computer inactive
                </div>
                <div class="card-image">
                    <img src="images/screensaver_display.png" alt="屏保显示">
                </div>
            </div>
            <div class="feature-card">
                <div class="card-title-zh">设备驱动程序</div>
                <div class="card-title-en">Device Driver</div>
                <div class="card-desc">
                    翻译数据确保设备兼容性<br>
                    Translates data for device compatibility<br><br>
                    <span class="term-highlight">描述符 Descriptor:</span> 设备信息（VID, PID, 序列号）<br>
                    Device information (VID, PID, serial number)
                </div>
                <div class="card-image">
                    <img src="images/device_driver.png" alt="设备驱动程序">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
