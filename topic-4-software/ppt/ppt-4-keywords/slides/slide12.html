<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>文件管理 - File Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1280px;
            height: 720px;
            overflow: hidden;
            font-family: 'Poppins', 'Microsoft YaHei', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            padding: 50px 96px;
            display: flex;
            flex-direction: column;
        }
        .title {
            font-size: 44px;
            color: #2C2416;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 28px;
        }
        .content-layout {
            display: flex;
            gap: 36px;
            flex: 1;
        }
        .operations-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .section-label {
            font-size: 20px;
            color: #D2691E;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .operations-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .operation-item {
            background: #F4F1DE;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }
        .op-zh {
            font-size: 20px;
            color: #2C2416;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .op-en {
            font-size: 17px;
            color: #6B5D4F;
            font-style: italic;
        }
        .image-section {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .image-section img {
            width: 100%;
            max-height: 460px;
            object-fit: contain;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(210, 105, 30, 0.08);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="title">文件管理 File Management</h1>
        <div class="content-layout">
            <div class="operations-section">
                <div class="section-label">基本操作 Basic Operations:</div>
                <div class="operations-grid">
                    <div class="operation-item">
                        <div class="op-zh">创建</div>
                        <div class="op-en">Create</div>
                    </div>
                    <div class="operation-item">
                        <div class="op-zh">删除</div>
                        <div class="op-en">Delete</div>
                    </div>
                    <div class="operation-item">
                        <div class="op-zh">复制</div>
                        <div class="op-en">Copy</div>
                    </div>
                    <div class="operation-item">
                        <div class="op-zh">打开</div>
                        <div class="op-en">Open</div>
                    </div>
                    <div class="operation-item">
                        <div class="op-zh">关闭</div>
                        <div class="op-en">Close</div>
                    </div>
                    <div class="operation-item">
                        <div class="op-zh">重命名</div>
                        <div class="op-en">Rename</div>
                    </div>
                </div>
            </div>
            <div class="image-section">
                <img src="images/file_management.png" alt="文件管理">
            </div>
        </div>
    </div>
</body>
</html>
