<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>谢谢 - Thank You</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1280px; height: 720px; overflow: hidden;
            font-family: 'Poppins', 'Microsoft YaHei', 'Noto Sans SC', sans-serif;
            background: #FDFBF7;
            display: flex; align-items: center; justify-content: center;
        }
        .slide-container {
            width: 100%; height: 100%; padding: 80px 96px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            position: relative;
        }
        .main-title {
            font-size: 72px; color: #2C2416; font-weight: 600;
            line-height: 1.2; letter-spacing: -0.01em;
            text-align: center; margin-bottom: 32px;
        }
        .subtitle {
            font-size: 28px; color: #D2691E; font-weight: 500;
            text-align: center; margin-bottom: 48px;
        }
        .divider {
            width: 120px; height: 3px; background: #D2691E;
            border-radius: 2px; margin-bottom: 48px;
        }
        .closing-text {
            font-size: 24px; color: #6B5D4F; line-height: 1.7;
            text-align: center; max-width: 800px;
        }
        .decorative-circle {
            position: absolute; top: 60px; right: 80px;
            width: 56px; height: 56px;
            background: linear-gradient(135deg, #D2691E, #CD853F);
            border-radius: 50%; opacity: 0.3;
        }
        .decorative-circle2 {
            position: absolute; bottom: 60px; left: 80px;
            width: 56px; height: 56px;
            background: linear-gradient(135deg, #D2691E, #CD853F);
            border-radius: 50%; opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decorative-circle"></div>
        <div class="decorative-circle2"></div>
        <h1 class="main-title">谢谢！<br>Thank You!</h1>
        <div class="divider"></div>
        <div class="subtitle">Questions & Discussion<br>问题与讨论</div>
        <p class="closing-text">
            感谢您的聆听与学习<br>
            Thank you for your attention and learning<br><br>
            掌握计算机系统软件，开启技术之旅<br>
            Master Computer System Software, Start Your Technical Journey
        </p>
    </div>
</body>
</html>
