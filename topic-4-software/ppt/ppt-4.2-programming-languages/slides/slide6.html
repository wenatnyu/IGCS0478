<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>Section 02</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1280px;
            height: 720px;
            overflow: hidden;
            background: #E30220;
            font-family: 'Helvetica Neue', Helvetica, Arial, 'Source Han Sans SC', 'Noto Sans SC', sans-serif;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
        }
        .section-number {
            font-size: 96px;
            font-weight: 700;
            color: #FFFFFF;
            line-height: 1;
            margin-bottom: 48px;
        }
        .section-title-zh {
            font-size: 48px;
            font-weight: 500;
            color: #FFFFFF;
            line-height: 1.2;
            text-align: center;
            margin-bottom: 16px;
        }
        .section-title-en {
            font-size: 36px;
            font-weight: 400;
            color: #FFFFFF;
            line-height: 1.2;
            text-align: center;
        }
        .frame-border {
            position: absolute;
            top: 80px;
            left: 80px;
            right: 80px;
            bottom: 80px;
            border: 2px solid #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="frame-border"></div>
        <div class="section-number">02</div>
        <div class="section-title-zh">汇编语言与翻译器</div>
        <div class="section-title-en">Assembly Language & Translators</div>
    </div>
</body>
</html>
