<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>Contents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1280px;
            height: 720px;
            overflow: hidden;
            background: #FFFFFF;
            font-family: 'Helvetica Neue', Helvetica, Arial, 'Source Han Sans SC', 'Noto Sans SC', sans-serif;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            flex-direction: column;
            padding: 120px;
            position: relative;
        }
        .page-title {
            font-size: 54px;
            font-weight: 700;
            line-height: 1.25;
            color: #000000;
            margin-bottom: 64px;
        }
        .contents-grid {
            display: flex;
            gap: 40px;
        }
        .contents-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }
        .content-item {
            display: grid;
            grid-template-columns: 60px 1fr;
            gap: 16px;
            align-items: start;
        }
        .item-number {
            font-size: 24px;
            font-weight: 500;
            color: #E30220;
            text-align: right;
        }
        .item-text {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .item-text-zh {
            font-size: 24px;
            font-weight: 400;
            line-height: 1.5;
            color: #000000;
        }
        .item-text-en {
            font-size: 20px;
            font-weight: 400;
            line-height: 1.5;
            color: #333333;
        }
        .decoration {
            flex: 1;
            border: 2px solid #CCCCCC;
            margin-left: 40px;
        }
        .page-number {
            position: absolute;
            bottom: 80px;
            right: 120px;
            font-size: 16px;
            font-weight: 300;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="page-title">Contents</h1>
        <div class="contents-grid">
            <div class="contents-list">
                <div class="content-item">
                    <div class="item-number">01</div>
                    <div class="item-text">
                        <div class="item-text-zh">高级语言和低级语言</div>
                        <div class="item-text-en">High-level and Low-level Languages</div>
                    </div>
                </div>
                <div class="content-item">
                    <div class="item-number">02</div>
                    <div class="item-text">
                        <div class="item-text-zh">汇编语言</div>
                        <div class="item-text-en">Assembly Language</div>
                    </div>
                </div>
                <div class="content-item">
                    <div class="item-number">03</div>
                    <div class="item-text">
                        <div class="item-text-zh">编译器</div>
                        <div class="item-text-en">Compiler</div>
                    </div>
                </div>
                <div class="content-item">
                    <div class="item-number">04</div>
                    <div class="item-text">
                        <div class="item-text-zh">解释器</div>
                        <div class="item-text-en">Interpreter</div>
                    </div>
                </div>
                <div class="content-item">
                    <div class="item-number">05</div>
                    <div class="item-text">
                        <div class="item-text-zh">集成开发环境</div>
                        <div class="item-text-en">Integrated Development Environment (IDE)</div>
                    </div>
                </div>
            </div>
            <div class="decoration"></div>
        </div>
        <div class="page-number">02 / 13</div>
    </div>
</body>
</html>
