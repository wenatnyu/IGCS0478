<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>人机界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            background: #FFFFFF;
            padding: 80px 120px;
        }
        
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .slide-title {
            font-size: 36px;
            font-weight: 700;
            color: #000000;
            line-height: 1.25;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid #CCCCCC;
        }
        
        .hci-types {
            display: flex;
            gap: 40px;
            margin-top: 32px;
        }
        
        .hci-type {
            flex: 1;
            border: 2px solid #000000;
            padding: 48px;
            background: #F9F9F9;
        }
        
        .type-header {
            background: #E30220;
            color: #FFFFFF;
            padding: 20px 20px;
            margin: -48px -48px 32px -48px;
            text-align: center;
        }
        
        .type-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 6px;
        }
        
        .type-name-en {
            font-size: 26px;
            font-weight: 300;
        }
        
        .type-desc {
            font-size: 24px;
            font-weight: 400;
            color: #000000;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        
        .type-desc-en {
            font-size: 22px;
            font-weight: 300;
            color: #333333;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-title">人机界面 Human Computer Interface (HCI)</div>
        
        <div class="hci-types">
            <div class="hci-type">
                <div class="type-header">
                    <div class="type-name">命令行界面</div>
                    <div class="type-name-en">CLI</div>
                </div>
                <div class="type-desc">用户输入命令来操作计算机</div>
                <div class="type-desc-en">User types commands to operate computer</div>
            </div>
            
            <div class="hci-type">
                <div class="type-header">
                    <div class="type-name">图形用户界面</div>
                    <div class="type-name-en">GUI</div>
                </div>
                <div class="type-desc">使用图标和指向设备进行交互</div>
                <div class="type-desc-en">Use icons and pointing devices for interaction</div>
            </div>
        </div>
    </div>
</body>
</html>
