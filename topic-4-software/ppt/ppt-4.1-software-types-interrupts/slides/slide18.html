<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>CLI vs GUI 对比</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            background: #FFFFFF;
            padding: 80px 120px;
        }
        
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .slide-title {
            font-size: 36px;
            font-weight: 700;
            color: #000000;
            line-height: 1.25;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #CCCCCC;
        }
        
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .comparison-table th {
            background: #E30220;
            color: #FFFFFF;
            padding: 14px 16px;
            font-size: 24px;
            font-weight: 500;
            text-align: left;
            border: 1px solid #000000;
        }
        
        .comparison-table td {
            padding: 12px 16px;
            font-size: 18px;
            font-weight: 400;
            color: #000000;
            line-height: 1.4;
            border: 1px solid #CCCCCC;
            background: #FFFFFF;
        }
        
        .comparison-table tr:nth-child(even) td {
            background: #F9F9F9;
        }
        
        .table-en {
            font-size: 16px;
            font-weight: 300;
            color: #666666;
            display: block;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-title">CLI vs GUI 对比 Comparison</div>
        
        <table class="comparison-table">
            <thead>
                <tr>
                    <th>特性<span class="table-en">Feature</span></th>
                    <th>CLI 命令行界面</th>
                    <th>GUI 图形界面</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>易用性<span class="table-en">Usability</span></td>
                    <td>需学习命令<span class="table-en">Need to learn commands</span></td>
                    <td>直观易用<span class="table-en">Intuitive and easy</span></td>
                </tr>
                <tr>
                    <td>内存占用<span class="table-en">Memory</span></td>
                    <td>占用少<span class="table-en">Low usage</span></td>
                    <td>占用多<span class="table-en">High usage</span></td>
                </tr>
                <tr>
                    <td>灵活性<span class="table-en">Flexibility</span></td>
                    <td>直接通信，灵活<span class="table-en">Direct, flexible</span></td>
                    <td>受限于图标<span class="table-en">Limited to icons</span></td>
                </tr>
                <tr>
                    <td>用户群<span class="table-en">Users</span></td>
                    <td>程序员、技术人员<span class="table-en">Programmers, technicians</span></td>
                    <td>普通用户<span class="table-en">End users</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
