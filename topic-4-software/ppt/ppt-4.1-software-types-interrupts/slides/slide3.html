<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>软件和硬件层级关系</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            background: #FFFFFF;
            padding: 80px 120px;
        }
        
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .slide-title {
            font-size: 36px;
            font-weight: 700;
            color: #000000;
            line-height: 1.25;
            margin-bottom: 48px;
            padding-bottom: 16px;
            border-bottom: 1px solid #CCCCCC;
        }
        
        .pyramid {
            display: flex;
            flex-direction: column;
            gap: 24px;
            align-items: center;
            margin-top: 24px;
        }
        
        .pyramid-layer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .layer-box {
            border: 2px solid #000000;
            background: #FFFFFF;
            padding: 20px 48px;
            text-align: center;
            min-width: 300px;
        }
        
        .layer-box.app {
            min-width: 650px;
            background: #FFF5F5;
        }
        
        .layer-box.system {
            min-width: 550px;
            background: #FFF5F5;
        }
        
        .layer-box.hardware {
            min-width: 450px;
            background: #FFF5F5;
        }
        
        .layer-label {
            font-size: 28px;
            font-weight: 700;
            color: #E30220;
            margin-bottom: 8px;
        }
        
        .layer-label-en {
            font-size: 22px;
            font-weight: 500;
            color: #666666;
            margin-bottom: 10px;
        }
        
        .layer-items {
            font-size: 20px;
            font-weight: 400;
            color: #000000;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-title">软件和硬件层级关系 Software and Hardware Hierarchy</div>
        
        <div class="pyramid">
            <div class="pyramid-layer">
                <div class="layer-box app">
                    <div class="layer-label">应用软件层</div>
                    <div class="layer-label-en">APPLICATION SOFTWARE</div>
                    <div class="layer-items">文字处理器 | 电子表格 | 数据库 | 浏览器 | 游戏</div>
                </div>
            </div>
            
            <div class="pyramid-layer">
                <div class="layer-box system">
                    <div class="layer-label">系统软件层</div>
                    <div class="layer-label-en">SYSTEM SOFTWARE</div>
                    <div class="layer-items">操作系统 | 设备驱动 | 实用程序</div>
                </div>
            </div>
            
            <div class="pyramid-layer">
                <div class="layer-box hardware">
                    <div class="layer-label">硬件层</div>
                    <div class="layer-label-en">HARDWARE</div>
                    <div class="layer-items">CPU | 打印机 | 硬盘</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
