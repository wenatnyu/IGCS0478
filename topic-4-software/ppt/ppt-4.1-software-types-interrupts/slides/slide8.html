<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>系统软件示例 Part 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            background: #FFFFFF;
            padding: 80px 120px;
        }
        
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .slide-title {
            font-size: 36px;
            font-weight: 700;
            color: #000000;
            line-height: 1.25;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid #CCCCCC;
        }
        
        .system-card {
            border: 2px solid #000000;
            padding: 24px;
            background: #FFF5F5;
            margin-bottom: 24px;
        }
        
        .system-name {
            font-size: 28px;
            font-weight: 700;
            color: #E30220;
            margin-bottom: 6px;
        }
        
        .system-name-en {
            font-size: 22px;
            font-weight: 500;
            color: #666666;
            margin-bottom: 16px;
        }
        
        .system-desc {
            font-size: 22px;
            font-weight: 400;
            color: #000000;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        
        .system-desc-en {
            font-size: 20px;
            font-weight: 300;
            color: #333333;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-title">系统软件示例 System Software Examples (Part 1/3)</div>
        
        <div class="system-card">
            <div class="system-name">设备驱动程序</div>
            <div class="system-name-en">Device Drivers</div>
            <div class="system-desc">使硬件设备与操作系统通信的软件</div>
            <div class="system-desc-en">Software enabling hardware devices to communicate with the OS</div>
        </div>
        
        <div class="system-card">
            <div class="system-name">实用程序</div>
            <div class="system-name-en">Utility Programs</div>
            <div class="system-desc">管理、维护和控制计算机资源的专用程序</div>
            <div class="system-desc-en">Programs to manage, maintain and control computer resources</div>
        </div>
    </div>
</body>
</html>
