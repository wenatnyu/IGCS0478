<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>BIOS和固件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            background: #FFFFFF;
            padding: 80px 120px;
        }
        
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .slide-title {
            font-size: 36px;
            font-weight: 700;
            color: #000000;
            line-height: 1.25;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid #CCCCCC;
        }
        
        .definition-box {
            background: #FFF5F5;
            border: 3px solid #E30220;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .def-title {
            font-size: 32px;
            font-weight: 700;
            color: #E30220;
            margin-bottom: 6px;
        }
        
        .def-title-en {
            font-size: 26px;
            font-weight: 500;
            color: #666666;
            margin-bottom: 16px;
        }
        
        .def-text {
            font-size: 22px;
            font-weight: 400;
            color: #000000;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        
        .def-text-en {
            font-size: 20px;
            font-weight: 300;
            color: #333333;
            line-height: 1.4;
        }
        
        .layer-diagram {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }
        
        .layer {
            width: 600px;
            padding: 14px;
            border: 2px solid #000000;
            text-align: center;
            font-size: 22px;
            font-weight: 500;
            color: #000000;
            background: #F9F9F9;
        }
        
        .layer.hardware {
            background: #CCCCCC;
        }
        
        .layer.firmware {
            background: #E30220;
            color: #FFFFFF;
        }
        
        .layer.os {
            background: #F9F9F9;
        }
        
        .layer-en {
            font-size: 18px;
            font-weight: 300;
            margin-top: 4px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-title">BIOS和固件 BIOS and Firmware</div>
        
        <div class="definition-box">
            <div class="def-title">固件（Firmware）</div>
            <div class="def-title-en">Firmware Definition</div>
            <div class="def-text">为设备提供底层控制的程序，存储在EEPROM中</div>
            <div class="def-text-en">Programs providing low-level control for devices, stored in EEPROM</div>
        </div>
        
        <div class="layer-diagram">
            <div class="layer os">
                操作系统<span class="layer-en">Operating System</span>
            </div>
            <div class="layer firmware">
                固件接口（BIOS）<span class="layer-en">Firmware Interface (BIOS)</span>
            </div>
            <div class="layer hardware">
                硬件<span class="layer-en">Hardware</span>
            </div>
        </div>
    </div>
</body>
</html>
