<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>内存管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            background: #FFFFFF;
            padding: 80px 120px;
        }
        
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .slide-title {
            font-size: 36px;
            font-weight: 700;
            color: #000000;
            line-height: 1.25;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid #CCCCCC;
        }
        
        .function-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-top: 48px;
        }
        
        .function-item {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            padding: 18px;
            background: #F9F9F9;
            border-left: 4px solid #E30220;
        }
        
        .function-marker {
            color: #E30220;
            font-size: 24px;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .function-text {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .function-cn {
            font-size: 22px;
            font-weight: 400;
            color: #000000;
            line-height: 1.5;
        }
        
        .function-en {
            font-size: 20px;
            font-weight: 300;
            color: #333333;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-title">内存管理 Memory Management</div>
        
        <div class="function-list">
            <div class="function-item">
                <div class="function-marker">»</div>
                <div class="function-text">
                    <div class="function-cn">管理主存储器（RAM），在RAM和HDD/SSD间移动数据</div>
                    <div class="function-en">Manage primary storage (RAM), move data between RAM and HDD/SSD</div>
                </div>
            </div>
            
            <div class="function-item">
                <div class="function-marker">»</div>
                <div class="function-text">
                    <div class="function-cn">跟踪所有内存位置的使用情况</div>
                    <div class="function-en">Keep track of all memory locations</div>
                </div>
            </div>
            
            <div class="function-item">
                <div class="function-marker">»</div>
                <div class="function-text">
                    <div class="function-cn">实施内存保护：防止应用程序同时使用相同内存位置</div>
                    <div class="function-en">Implement memory protection: prevent apps using same memory locations</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
