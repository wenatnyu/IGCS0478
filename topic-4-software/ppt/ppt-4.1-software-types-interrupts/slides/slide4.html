<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>软件分类总览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            background: #FFFFFF;
            padding: 80px 120px;
        }
        
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .slide-title {
            font-size: 36px;
            font-weight: 700;
            color: #000000;
            line-height: 1.25;
            margin-bottom: 48px;
            padding-bottom: 16px;
            border-bottom: 1px solid #CCCCCC;
        }
        
        .two-column {
            display: flex;
            gap: 40px;
            height: 100%;
        }
        
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .column-header {
            background: #E30220;
            color: #FFFFFF;
            padding: 16px 24px;
            font-size: 28px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 24px;
        }
        
        .column-header-en {
            font-size: 22px;
            font-weight: 300;
            margin-top: 4px;
        }
        
        .item-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .list-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .item-bullet {
            width: 4px;
            height: 4px;
            background: #000000;
            border-radius: 50%;
            margin-top: 10px;
            flex-shrink: 0;
        }
        
        .item-content {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .item-cn {
            font-size: 24px;
            font-weight: 400;
            color: #000000;
            line-height: 1.5;
        }
        
        .item-en {
            font-size: 20px;
            font-weight: 300;
            color: #333333;
            line-height: 1.4;
            padding-left: 4px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-title">软件分类总览 Software Classification Overview</div>
        
        <div class="two-column">
            <div class="column">
                <div class="column-header">
                    <div>应用软件</div>
                    <div class="column-header-en">APPLICATION SOFTWARE</div>
                </div>
                <div class="item-list">
                    <div class="list-item">
                        <div class="item-bullet"></div>
                        <div class="item-content">
                            <div class="item-cn">电子表格</div>
                            <div class="item-en">Spreadsheet</div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-bullet"></div>
                        <div class="item-content">
                            <div class="item-cn">数据库</div>
                            <div class="item-en">Database</div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-bullet"></div>
                        <div class="item-content">
                            <div class="item-cn">浏览器</div>
                            <div class="item-en">Internet Browser</div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-bullet"></div>
                        <div class="item-content">
                            <div class="item-cn">游戏软件</div>
                            <div class="item-en">Games Software</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="column">
                <div class="column-header">
                    <div>系统软件</div>
                    <div class="column-header-en">SYSTEM SOFTWARE</div>
                </div>
                <div class="item-list">
                    <div class="list-item">
                        <div class="item-bullet"></div>
                        <div class="item-content">
                            <div class="item-cn">操作系统</div>
                            <div class="item-en">Operating System</div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-bullet"></div>
                        <div class="item-content">
                            <div class="item-cn">设备驱动</div>
                            <div class="item-en">Device Drivers</div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-bullet"></div>
                        <div class="item-content">
                            <div class="item-cn">实用程序</div>
                            <div class="item-en">Utility Programs</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
