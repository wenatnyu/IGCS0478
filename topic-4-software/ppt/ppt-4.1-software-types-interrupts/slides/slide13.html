<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>磁盘碎片整理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            background: #FFFFFF;
            padding: 80px 120px;
        }
        
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .slide-title {
            font-size: 36px;
            font-weight: 700;
            color: #000000;
            line-height: 1.25;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #CCCCCC;
        }
        
        .definition {
            background: #FFF5F5;
            padding: 20px;
            margin-bottom: 24px;
            border-left: 4px solid #E30220;
        }
        
        .def-cn {
            font-size: 24px;
            font-weight: 400;
            color: #000000;
            line-height: 1.5;
            margin-bottom: 6px;
        }
        
        .def-en {
            font-size: 20px;
            font-weight: 300;
            color: #333333;
            line-height: 1.4;
        }
        
        .disk-diagram {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 16px;
        }
        
        .disk-row {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .disk-label {
            font-size: 18px;
            font-weight: 500;
            color: #666666;
        }
        
        .disk-sectors {
            display: flex;
            gap: 4px;
        }
        
        .sector {
            flex: 1;
            height: 40px;
            border: 1px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
        }
        
        .sector.file1 {
            background: #E30220;
            color: #FFFFFF;
        }
        
        .sector.file3 {
            background: #666666;
            color: #FFFFFF;
        }
        
        .sector.empty {
            background: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-title">磁盘碎片整理 Disk Defragmentation</div>
        
        <div class="definition">
            <div class="def-cn">将分散的文件块重新排列到连续扇区，减少磁盘读写头移动</div>
            <div class="def-en">Rearrange scattered file blocks into contiguous sectors to reduce head movement</div>
        </div>
        
        <div class="disk-diagram">
            <div class="disk-row">
                <div class="disk-label">整理前 Before:</div>
                <div class="disk-sectors">
                    <div class="sector file1">File 1</div>
                    <div class="sector file1">File 1</div>
                    <div class="sector empty"></div>
                    <div class="sector empty"></div>
                    <div class="sector file3">File 3</div>
                    <div class="sector file3">File 3</div>
                    <div class="sector file1">File 1</div>
                    <div class="sector file1">File 1</div>
                </div>
            </div>
            
            <div class="disk-row">
                <div class="disk-label">整理后 After:</div>
                <div class="disk-sectors">
                    <div class="sector file1">File 1</div>
                    <div class="sector file1">File 1</div>
                    <div class="sector file1">File 1</div>
                    <div class="sector file1">File 1</div>
                    <div class="sector file3">File 3</div>
                    <div class="sector file3">File 3</div>
                    <div class="sector empty"></div>
                    <div class="sector empty"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
